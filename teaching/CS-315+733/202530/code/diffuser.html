<!DOCTYPE html>
<html>

<script id="vertex-shader1" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
out vec4 vColour;

void main()
{
    gl_Position = aPosition;
    if (aPosition.x > 0.0) {
        vColour = vec4(1,0,0,1);
    }
    if (aPosition.x <= 0.0) {
        vColour = vec4(0,0,1,1);
    }
}
</script>

<script id="vertex-shader2" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec2 aTexCoord;

out vec2 vTexCoord;

void main()
{
  gl_Position = aPosition;
  vTexCoord = aTexCoord;
}
</script>

<script id="fragment-shader1" type="x-shader/x-fragment">
#version 300 es

precision mediump float;
in vec4 vColour;
out vec4 fColor;

void
main()
{
    fColor = vColour;
    //fColor = vec4(1.0, 0.0, 0.0, 1.0);

}
</script>
<script id="fragment-shader2" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in  vec2 vTexCoord;
out vec4 fColor;

uniform sampler2D uTextureMap;

void main()
{
    float s = 4.0;
    float d = 10.0/1024.0;
    float x = vTexCoord.x;
    float y = vTexCoord.y;
    fColor = (texture(uTextureMap, vec2(x+d, y))
                   +texture(uTextureMap, vec2(x, y+d))
                   +texture(uTextureMap, vec2(x-d, y))
                   +texture(uTextureMap, vec2(x, y-d)))/s;

}

</script>
