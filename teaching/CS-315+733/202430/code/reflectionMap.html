<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aNormal;
out vec3 R;

uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;
uniform mat3 uNormalMatrix;

void main()
{
    gl_Position = uProjectionMatrix*uModelViewMatrix*aPosition;

    vec3 eyePos  = (uModelViewMatrix*aPosition).xyz;

    vec3 N = normalize(uNormalMatrix*aNormal.xyz);

    R = reflect(eyePos, N);

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec3 R;
out vec4 fColor;

uniform samplerCube uTexMap;

void main()
{
    fColor = texture(uTexMap, R);
}
</script>

<script type="text/javascript" src="https://interactivecomputergraphics.com/8E/Code/Common/initShaders.js"></script>
<script type="text/javascript" src="https://interactivecomputergraphics.com/8E/Code/Common/MVnew.js"></script>
<script type="text/javascript" src="reflectionMap.js"></script>

<body>
  <button id = "ButtonX">Rotate X</button>
  <button id = "ButtonY">Rotate Y</button>
  <button id = "ButtonZ">Rotate Z</button>
  <button id = "ButtonT">Toggle Rotation</button>
  <br />
  <div>
    <input type="range" id="X" name="x-angle" min="0" max="359" value="0" />
    <label for="X">X Angle</label>
    <input type="range" id="Y" name="y-angle" min="0" max="359" value="0" />
    <label for="Y">Y Angle</label>
    <input type="range" id="Z" name="z-angle" min="0" max="359" value="0" />
    <label for="Z">Z Angle</label>
  </div>
  <canvas id="gl-canvas" width="512" height="512">
    Your browser does not support the HTML5 canvas element
  </canvas>
</body>
</html>
