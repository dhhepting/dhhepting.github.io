<!DOCTYPE html>
<!-- based on: https://www.interactivecomputergraphics.com/8E/Code/03/cad1.html -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Input Rectangles (with mouse)</title>

        <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es

        in vec4 aPosition;
        in vec4 aColor;

        out vec4 vColor;

        void main()
        {
            gl_PointSize = 8.0;
            gl_Position = aPosition;
            vColor = aColor;
        }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es

        precision mediump float;

        in vec4 vColor;
        out vec4 fColor;

        void main()
        {
            fColor = vColor;
        }
        </script>

        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MVnew.js"></script>
        <script type="text/javascript" src="input-rectangles.js"></script>
    </head>

    <body>
        <h1>
            Input Rectangles with Mouse
        </h1>
        <div class="row container-fluid">
            <div class="col-3 form-group">
                <label for="colour-select">Colour Selection</label>
                <select id="colour-select" class="form-select" aria-label="Colour Select">
                    <option selected>Choose a Colour</option>
                    <option value="1">Red</option>
                    <option value="2">Yellow</option>
                    <option value="3">Green</option>
                    <option value="4">Blue</option>
                    <option value="5">Magenta</option>
                    <option value="6">Cyan</option>
                </select>
                <br />
                <label for="mode-select">Mode Selection</label>
                <select id="mode-select" class="form-select" aria-label="Colour Select">
                    <option selected>Choose a Drawing Mode</option>
                    <option value="1">gl.POINTS</option>
                    <option value="2">gl.LINE_STRIP</option>
                    <option value="3">gl.LINE_LOOP</option>
                    <option value="4">gl.LINES</option>
                    <option value="5">gl.TRIANGLE_STRIP</option>
                    <option value="6">gl.TRIANGLE_FAN</option>
                    <option value="7">gl.TRIANGLES</option>
    
                </select>
            </div>
            <div class="col-9">
                <canvas width="512" height="512" id="gl-canvas">
                    Your browser does not support the HTML5 canvas element
                </canvas>
            </div>
        </div>
        <div class="row">
            <div class="form-group m-4">
                <label for="exampleFormControlTextarea1">Rectangles</label>
                <textarea class="form-control bg-light" id="output-text" rows="8"></textarea>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
