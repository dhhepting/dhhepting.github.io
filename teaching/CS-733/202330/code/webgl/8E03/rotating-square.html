<!DOCTYPE html>
<!-- based on: https://www.interactivecomputergraphics.com/8E/Code/03/rotatingSquare3.html -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Rotating Square</title>
        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es

            in vec4 aPosition;
            uniform float uTheta;

            void
            main()
            {
                float s = sin(uTheta);
                float c = cos(uTheta);

                gl_Position.x = -s * aPosition.y + c * aPosition.x;
                gl_Position.y =  s * aPosition.x + c * aPosition.y;
                gl_Position.z = 0.0;
                gl_Position.w = 1.0;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es
            precision mediump float;

            out vec4 fColor;

            void
            main()
            {
                fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
            }
        </script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MVnew.js"></script>
        <script type="text/javascript" src="rotating-square.js"></script>
    </head>
    <body>
        <div class="card w-100 h-100">
            <h1 class="card card-header bg-light">
                Rotating Square
            </h1>
            <div class="col-12">
                <div class="row">
                    <div class="btn-group" role="group" aria-label="Spin Controls">
                        <button id="direction" type="button" class="btn btn-secondary">Toggle Direction (1)</button>
                        <button id="slower" type="button" class="btn btn-secondary">Spin Slower (2)</button>
                        <button id="faster" type="button" class="btn btn-secondary">Spin Faster (3)</button>
                    </div>
                </div>
                <div class="row">
                    <div class="progress border rounded p-2" style="height: 50px;">
                        <div id="speed-o-meter" class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 50%;" 
                            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            Speed: 50%
                        </div>
                    </div>
                </div>
            </div>
            <canvas class="card card-body bg-dark" width="512" height="512" id="gl-canvas">
                Your browser does not support the HTML5 canvas element
            </canvas>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
