<button id = "ButtonY">Rotate Y</button>
<button id = "ButtonZ">Rotate Z</button>
<button id = "ButtonT">Toggle Rotation</button>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aColor;
in mat4 aMatrix;
out vec4 vColor;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void main()
{
  int d = 6;
  int x = gl_InstanceID / (d * d);
  int y = (gl_InstanceID - d * d * x) / d;
  int z = gl_InstanceID - d * (gl_InstanceID / d);

  vec4 translation = vec4(
    2.0 * (float(x) - 1.0) - 0.50,
    2.0 * (float(y) - 1.0) - 0.50,
    2.0 * (float(z) - 1.0) - 0.50,
    0.0);
  
  gl_Position = projectionMatrix * modelViewMatrix * 
    (aMatrix * aPosition + translation);
  //gl_Position = projectionMatrix * modelViewMatrix * (aPosition + translation);
  vColor = aColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void
main()
{
    fColor = vColor;
}
</script>
