preamble:
- label: Motivation
  desc: CS students need a minimal set of well-established methods and tools to bring to interface construction.

topics:
- label: t01
  desc: Principles of graphical user interfaces (GUIs)
- label: t02
  desc: Elements of visual design (layout, colour, fonts, labelling)
- label: t03
  desc: Task analysis, including qualitative aspects of generating task analytic models
- label: t04
  desc: Low-fidelity (paper) prototyping
- label: t05
  desc: Quantitative evaluation techniques, e.g., keystroke-level evaluation
- label: t06
  desc: Help and documentation
- label: t07
  desc: Handling human/system failure
- label: t08
  desc: User interface standards

outcomes:
- label: l01
  desc: For an identified user group, undertake and document an analysis of their needs. [Assessment]
- label: l02
  desc: Create a simple application, together with help and documentation, that supports a graphical user interface. [Usage]
- label: l03
  desc: Conduct a quantitative evaluation and discuss/report the results. [Usage]
- label: l04
  desc: Discuss at least one national or international user interface design standard. [Familiarity]
