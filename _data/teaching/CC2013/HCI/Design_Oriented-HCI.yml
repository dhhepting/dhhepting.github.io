Motivation: Some curricula will want to emphasize an understanding of the norms and values of HCI work itself as emerging from, and deployed within specific historical, disciplinary and cultural contexts.
Topics:
- label: t01
  desc: Intellectual styles and perspectives to technology and its interfaces
- label: t02
  desc: Consideration of HCI as a design discipline
  details:
  - Sketching
  - Participatory design
- label: t03
  desc: Critically reflective HCI
  details:
  - Critical technical practice
  - Technologies for political activism
  - Philosophy of user experience
  - Ethnography and ethnomethodology
- label: t04
  desc: Indicative domains of application
  details:
  - Sustainability
  - Arts-informed computing
Learning-Outcomes:
- label: l01
  desc: Explain what is meant by “HCI is a design-oriented discipline”. [Familiarity]
- label: l02
  desc: Detail the processes of design appropriate to specific design orientations. [Familiarity]
- label: l03
  desc: Apply a variety of design methods to a given problem. [Usage]
