preamble:
- label: Motivation
  desc: Computer interfaces not only support users in achieving their individual goals but also in their interaction with others, whether that is task-focused (work or gaming) or task-unfocused (social networking).

topics:
- label: t01
  desc: Asynchronous group communication, e.g., e-mail, forums, social networks
- label: t02
  desc: Synchronous group communication, e.g., chat rooms, conferencing, online games
- label: t03
  desc: Social media, social computing, and social network analysis
- label: t04
  desc: Online collaboration, 'smart' spaces, and social coordination aspects of workflow technologies
- label: t05
  desc: Online communities
- label: t06
  desc: Software characters and intelligent agents, virtual worlds and avatars (cross-reference IS/Agents)
- label: t07
  desc: Social psychology

outcomes:
- label: l01
  desc: Describe the difference between synchronous and asynchronous communication. [Familiarity]
- label: l02
  desc: Compare the HCI issues in individual interaction with group interaction. [Assessment]
- label: l03
  desc: Discuss several issues of social concern raised by collaborative software. [Familiarity]
- label: l04
  desc: Discuss the HCI issues in software that embodies human intention. [Familiarity]
