preamble:
- label: Motivation
  desc: As technologies evolve, new interaction styles are made possible. This knowledge unit should be considered extensible, to track emergent technology.

topics:
- label: t01
  desc: Choosing interaction styles and interaction techniques
- label: t02
  desc: "Representing information to users: navigation, representation, manipulation"
- label: t03
  desc: Approaches to design, implementation and evaluation of non-mouse interaction
- label: t04
  desc: Touch and multi-touch interfaces
- label: t05
  desc: Shared, embodied, and large interfaces
- label: t06
  desc: New input modalities (such as sensor and location data)
- label: t07
  desc: New Windows, e.g., iPhone, Android
- label: t08
  desc: Speech recognition and natural language processing (cross reference IS/Natural Language Processing)
- label: t09
  desc: Wearable and tangible interfaces
- label: t10
  desc: Persuasive interaction and emotion
- label: t11
  desc: Ubiquitous and context-aware interaction technologies (Ubicomp)
- label: t12
  desc: Bayesian inference (e.g. predictive text, guided pointing)
- label: t13
  desc: Ambient/peripheral display and interaction

outcomes:
- label: l01
  desc: Describe when non-mouse interfaces are appropriate. [Familiarity]
- label: l02
  desc: Understand the interaction possibilities beyond mouse-and-pointer interfaces. [Familiarity]
- label: l03
  desc: Discuss the advantages (and disadvantages) of non-mouse interfaces. [Assessment]
