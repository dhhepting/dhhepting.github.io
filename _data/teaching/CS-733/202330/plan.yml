  - Response to Responses:
    - desc: JPEG stands for Joint Photographic Experts Group (I was close)
      url: https://en.wikipedia.org/wiki/JPEG
    - desc: JPEG uses lossy image compression by discarding information that makes minor contributions to the image quality
    - desc: pixels are discrete samples and we sample continuous phenomena in order to reconstruct (approximate) the phenomena
      url: https://en.wikipedia.org/wiki/Nyquist%E2%80%93Shannon_sampling_theorem
    - desc: bitmap images (jpg, png) capture an image at a particular resolution whereas vector images (svg) store mathematical 
        descriptions of the shapes so when they are displayed, the bitmap is regenerated at the appropriate resolution. 
    - desc: google search for square tile mosaic art
      url: https://www.google.com/search?q=%22square+tile+mosaic%22+art
  - Applications of Computer Graphics:
    - desc: Display of information
    - desc: Design
    - desc: Simulation and animation
    - desc: User interfaces
  - A Graphics System:
    - desc: Input devices
    - desc: Central Processing Unit
    - desc: Graphics Processing Unit
    - desc: Memory
    - desc: Framebuffer
    - desc: Output devices
  - The Graphics Pipeline:
    - desc: Vertex processing -- each vertex is processed independently, this block carries out coordinate 
        transformations, computes a colour for each vertex and changes any other attributes of the 
        vertex. Many of the steps can be viewed as transformations between representations of objects 
        in different coordinate systems. 
    - desc: Clipping and primitive assembly -- clipping must be done because of the limitation that no 
        imaging system can see the whole world at once. Clipping must be done on a primitive-by-primitive 
        basis rather than on a vertex-by-vertex basis.
    - desc: Rasterization -- primitives that emerge from the clipper are still represented in terms of 
        their vertices and must be converted to pixels in the framebuffer. For example, if three 
        vertices specify a triangle with a solid colour, the rasterizer must determine which pixels 
        in the framebuffer are inside the polygon.
    - desc: Fragment processing -- takes in the fragments generated by the rasterizer and updates the 
        pixels in the framebuffer. If the application generated 3D data, some fragments may not be 
        visible because the surfaces that they define are behind other surfaces. The colour of a 
        fragment may be altered by texture mapping or bump mapping.
  - For Next Meeting:
    - desc: Respond to this meeting before 11pm tonight
      url: https://urcourses.uregina.ca/mod/feedback/view.php?id=2372710
    - desc: Read Chapters 1 and 2
