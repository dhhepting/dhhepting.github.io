  - Sierpiński Gasket (joke by BBM?):
    - desc: Wikipedia page for Gasket
      url: https://en.wikipedia.org/wiki/Gasket
    - desc: Wikipedia page for Sierpiński Triangle
      url: https://en.wikipedia.org/wiki/Sierpi%C5%84ski_triangle
    - desc: Algorithm
    - desc: 1. Pick an initial point at random inside the triangle [or better yet, one of the vertices (Why?)].
    - desc: 2. Select one of the three vertices at random.
    - desc: 3. Find the point q halfway between p and the selected vertex.
    - desc: 4. Display q by putting some sort of marker, such as a small circle, at the corresponding location on the display.
    - desc: 5. Replace p with q.
    - desc: 6. Return to step 2.
  - Graphics program alternatives for Gasket:
    - desc: immediate mode, draw points as generated (what are advantages and disadvantages?)
    - desc: retained-mode, generate points and store them then draw points that have been stored at once
    - desc: GPU, generate points and store them, send to GPU, then draw points using GPU
