- desc: "<p>I think Oracle should be credited for the API code. Yes, Google brought\
    \ their API from Sun. But Sun is not there anymore so they shouldn\u2019t have\
    \ to pay for the license of the API to Oracle since they already brought it. When\
    \ Oracle purchased Sun, they already paid for the entire company. That means that\
    \ the transfer of license too. So why would Google need to pay again for the same\
    \ API?<br></p>"
- desc: "<p><p><span lang=\"EN-US\">In our 23<sup>rd</sup>\r\nmeeting we discussed\
    \ more about ethics for computer science professionals and\r\nabout how the final\
    \ exam will go. We first discussed briefly about Association\r\nfor Computing\
    \ Machinery\u2019s Ethics number 2.9: A computer system must be designed\r\nfor\
    \ safety and usability. This led to a case study of a legal battle between\r\n\
    Google and Oracle. Oracle claims that Google plagiarized Oracle\u2019s unique\
    \ application\r\nprogramming interface (API) Java code for their phone operating\
    \ system called Android.\r\nCoding in Java and obtaining certain prebuilt code\
    \ is open to everyone online (open\r\nsource) but Oracle claims Google disregarded\
    \ the possible copyright on the company\r\nmaterial.</span></p><br></p>"
- desc: "<p>The main thing we\r\ndiscussed today was a court case between Google and\
    \ Oracle. What I\r\nlearned from this is how difficult the ethics of computer\
    \ science can\r\nbe: If you don't have enough technical knowledge in a specific\
    \ area,\r\nit can be very difficult to make an ethical decision about who was\
    \ in\r\nthe right or wrong in a related situation.&nbsp; This could be\r\npartially\
    \ why the ethics of computer science are lagging behind in\r\nterms of laws and\
    \ regulations.\r\n</p>"
