- desc: '<p>The dispute revolves around the use of portions of the APIs for the Java
    programming language, owned by Oracle, in early versions of the Android operating
    system by Google. "Google has acknowledged the use of APIs ..." It sounds like
    a win for Oracle. Oracle owns Java, Google admits it used 11,500 lines of Java
    code - Google was supposed to get a license from Java to do so. But don''t take
    our word for it too seriously - take Google''s words. Email where Google admits
    to stealing intellectual property to create Android: The lawyers defending Google
    against the patent and copyright lawsuit filed by Oracle are desperately trying
    to keep the email of a particular engineer out of the public eye, but it appears
    unlikely that they will succeed.<br></p>'
