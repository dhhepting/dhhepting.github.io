- desc: <p>This meeting was quite interesting. We discussed about the exams and its
    format.&nbsp; We also discussed how usage of codes from other developers arise
    the matter of conflict between companies. Great example is goggle which used code
    from oracle without their consent but google said that they asked and paid sun
    to get that algorithm.&nbsp;</p>
- desc: <p>We continued our discussion on AMC code of ethics in this class, specifically
    the discussion about the principle 1.5 relating to intellectual property rights.
    We discussed in the context of recent court ruling in Google V. Oracle case in
    favour of Google. A lot of people were of the opinion that Google's use of Java
    API was more or less fair use as Java API has traditionally been open source and
    there are millions of lines of Java code available online. Moreover, Google created
    a open source OS (Android) using Linux (with GNU license) and used Java in that
    process, thus popularizing Java even more and increasing it's reach.</p>
- desc: <p>In a MIT article concerning the expanding ethics of computer science there
    was an interesting perspective posed - as the possibilities and implications of
    technology continues to grow, the ethical responsibilities, morals, and laws surrounding
    the possible challenges new to grow with it. I noted on the ACM Code of Ethics
    site that the most recent update was made in 2018 following the last update in
    1992. It seems that the possibilities for new technology in the recent years is
    growing exponentially, so would it be necessary for the Code of Ethics to be reviewed
    more frequently than once every 26 years?</p>
- desc: <p>One thing I would like to learn more about is who is making the rulings
    (like Oracle vs Google ruling). One thing I fear with computer science legal rulings
    is that those who are making decisions may not be qualified to do so. The rulings
    made today may forever impact the landscape of the future of computer science.
    We should not let those who are uninformed/uneducated in computer science make
    decisions upon things they don't understand. If we do, we risk the future of computer
    science in layman's hands, and that is very risky/dangerous.<br></p>
