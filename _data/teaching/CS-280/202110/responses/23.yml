- desc: <p>The US Supreme Court ruled that Google has won the decade-long copyright
    dispute. Google's use of the code from Oracle to develop the Android operating
    system is legal and does not infringe copyright. As Google indicated earlier,&nbsp;there
    is no copyright protection for the basic, non-creative programming code such that
    the code cannot be rewritten in any other way. The Supreme Court's decision is
    a boost for tech companies and software developers. While the decision will not
    change the way of copying code and protecting copyright, it recognizes how it
    is currently operating, which will be good for innovation in the tech industry.<br></p>
- desc: <p>I am interested to learn more about why codes of ethics are not followed
