- desc: <p><b id="docs-internal-guid-efa60f8d-7fff-dff7-5be8-32fdbdb22b36"><br><p
    dir="ltr">In the class, we talked about scandals committed by the tech companies
    in one of which was the lawsuit between Google and Oracle. Oracle was the company
    that owns the programming language Java, and it accused Google of using their
    code to build the earlier stage of the android operating system. This lawsuit
    has been going on for decades. Google said that the code is the part of the API
    that constituted fair use and on the other hand the company oracle claims that
    it was under copyright to use the bits of code in their API. The decision can
    shape how future technology can be made.&nbsp;</p></b><br><br></p>
