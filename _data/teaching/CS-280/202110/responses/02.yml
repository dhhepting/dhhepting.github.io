- desc: "Code Stars\nIt is obvious that the video is attempting to glorify the world\
    \ of programming. I can\u2019t help but criticize the video since it feels more\
    \ like a recruitment commercial attempting to lure you in with free food, laundry,\
    \ snacks, video games, and scooters. Being talked to by a cartoon and then referring\
    \ to coding as a superpower does not help and tells me this is targeted for a\
    \ much younger audience. While working for companies like Value appear to be more\
    \ exciting than the average job, I don\u2019t feel this is something everyone\
    \ should expect. Most people I know in the industry are burnt out from stress\
    \ and long hours. The more interesting debate for me is the idea that everyone\
    \ should learn how to code in today\u2019s technology driven society. I often\
    \ hear that the demand for programmers outweighs the supply, perhaps that is the\
    \ real reason for videos like this.\n\nWe need a \"moral operating system\u201D\
    \nDamon Horowitz reminds us that power breeds responsibility. It is something\
    \ I feel we don\u2019t address very often with technology. I would assume that\
    \ most companies attempt to instill ethical guidelines, it would be irresponsible\
    \ not to, especially since more and more people are being held accountable for\
    \ their actions these days. It is a must for larger companies in order to protect\
    \ themselves. For the independent developer, or even just the user, I don\u2019\
    t think ethics is really ever a topic of discussion. I would have to agree when\
    \ Damon mentions in the video that \u201Cethics requires uncomfortable thinking.\u201D\
    \ When I sit down to create something, I honestly don\u2019t want to think about\
    \ it."
- desc: "From the two videos that I watched I gained a bit of insight and moral questions\
    \ about computer science.\_ From video one we are addressed by many successful\
    \ people in the field of computer science who tell us that computer science is\
    \ a growing industry that will continue to grow and that with this growth it would\
    \ be essential for everyone to learn how to code.\_ In the second video one man\
    \ presents into a crowd about the moral side to computer science what we should\
    \ and should not do. How that everyone sees right and wrong differently and that\
    \ instead of just building programs that could do something we should first stop\
    \ and think if this program should in a moral sense be created. These ideas are\
    \ what I took away from the last meeting.\n\nDerek Brandvold\n\n"
