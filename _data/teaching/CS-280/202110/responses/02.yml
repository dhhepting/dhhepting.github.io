- desc: The videos provided for meeting 2 were fairly interesting. One of the most
    important things that I learned is that there is a large demand for programmers
    and a fairly low supply in comparison. What is more, is that the first video speaks
    on the importance of community, team work, creativity, and that programming is
    not all algorithms and math. Although it depends on the task at hand, the creative
    aspect of programming is really what has drawn me into computer science. The concept
    I found most difficult was what is rights and wrongs concerning data collection.
    It is an extremely broad topic and brings up many difficult and abstract ethical
    questions. However, it is interesting to compare the potential improved user experience
    that you may receive from personal data collection to abuse of such data. Also,
    I would love to learn more about moral frameworks. It is an interesting topic
    that I feel compelled to learn more about. In specific, the different kind of
    moral frameworks, the differences between them, which one I fall into now, and
    which one I most agree with. I look forward to referencing my psych major buddies
