    understand it and keep practicing, you will excel it, no need to be a genius.
    There is so much room to be in this field, and change the world with a positive
    note; just like how movies portray superpowers; programming is indeed a kind of
    superpower, that can control and do everything and everything.


    "Moral operating system" - There is so much we can do with coding. This video
    shares a powerful messages emphasizing the importance of coding/programming. There
    is an ample amount of things we can do with just coding, but it is necessary to
    understand "what we should do" ; we should know what is right before doing anything,
    and make sure to put that in action rather than invading in the wrong side. This
    video very well puts a pressure on the idea of ethics. Ethics is something that
    is not only to be followed within a medical sector, but to any kind of field.
