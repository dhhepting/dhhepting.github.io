- desc: "Hi everyone,\n\nI watched the videos before today's class (01/14) so I figured\
    \ I might as well kick us off while they are fresh!\n\n\"Code Stars\" was awesome\
    \ - it's so nice to see that positivity.\_ I don't know about anyone else but\
    \ I have members of my family who have gone down that anti-technology Facebook\
    \ hole where they are terrified of Bill Gates and basically all computers (that\
    \ doesn't stop them from owning cell phones of course).\_ I've actually been told\
    \ that studying computer science is dangerous for me somehow - it's such an odd\
    \ thing.\_\n\nIt was refreshing to see a positive, future-orientated take on all\
    \ the exciting changes in our world instead of the usual doom & gloom.\_\n\nIt's\
    \ also amazing to be reminded of the explosive job growth in our chosen field.\_\
    \ Even though the video is from 2013 if anything I think the job outlook is better\
    \ today than it was then.\n\nThe second video \"Moral Operating System\" addressed\
    \ some things that I honestly hadn't given a lot of thought to before.\_ I've\
    \ never thought of programming or being in an IT field as giving a person power\
    \ or needing to make ethical choices - but of course that makes sense if you give\
    \ it any thought.\n\nI'm nothing but excited about the future of tech but there's\
    \ obviously a downside to all of this progress.\_ I'm really not sure how to deal\
    \ with all of that, but I suppose this class is meant to make us think about it!\n\
    \nAnyways, those are my thoughts.\_ Dr. Hepting please do let me know if there\
    \ is another spot you would prefer this post to go and I hope everything went\
    \ well today with your family!\n\n"
- desc: 'I''m not certain where I should be posting this but since Warren has already
    opened up this forum I thought I would post my reactions here. Thanks for taking
    initiative, Warren!


    "Code Stars" -- I actually thought this was a pretty cute and empowering video
    that really talked up the benefits of entering computer programming. I wonder
    if much has changed between 2013 and now with education on how widespread and
    important computer programming is as a career choice. It''s true, often times
    when you ask children what they want to be when they grow up, in my experience
    you get answers like "vet," or "teacher," or "firefighter," or "YouTuber," or
    "princess," hahaha. I''m curious to know whether or not children consider computer
    programming a "dream job." I know when I was a kid, I thought "hackers" looked
    pretty cool (hey, it was the 90s), but I never thought that was like, a career
    you could pursue.

    I got into coding at a very young age, and it''s neat to see that it really seems
    to benefit kids'' problem-solving skills. I know I really enjoyed it, especially
    looking at web source codes and trying to figure out how things worked. I wonder
    what would happen if we implemented more programming into the education curriculum
    (is there more programming in elementary and high school these days?), and if
    more kids would say that they wanted to be computer programmers when they grow
    up.


    "Moral Operating System" -- Okay, so like, this is actually my wheelhouse.

    When I decided I wanted to go into computer science, a lot of my concerns about
    my future prospects, what I want to do, and who I want to work for revolved around
    ethical considerations. So I actually decided to take my minor in Critical Thinking
    and Professional Ethics, because I felt that it''s an underrepresented combination
    in the tech field. I''m in my fourth philosophy class right now and it seems more
    obvious to me than ever that ethical considerations need to go hand-in-hand with
    technology, especially because technology is evolving at an accelerated rate,
    and it seems that not enough developers and the companies that hire them are considering
    the ramifications of their decisions when it comes to ethics violations, or how
    seemingly innocuous choices can be harmful. I do feel that if we do not start
    considering ethics as equally important as our technological advancement, our
    technologies can because tools for serious harm.

    I think the answer to this consideration would be to implement ethics consultants,
    boards or councils in technology companies, and to push for a widespread professional
    and ethical framework that can be followed by professionals in the computer sciences.
    I do know that in terms of technology, there is the ACM code of ethics, however
    I wonder how many technologists actually have familiarized themselves with it
    or how widespread it is in its use.

    Anyway I can go on and on about this subject as it''s something I''m very passionate
    about but I''ll keep it brief; I find it concerning that a lot of people in the
    sciences do not often consider ethics or look at things from the humanities point
    of view. I really do think that he makes a good point about diversifying the points
    of view in your life so that you can see things in a much more holistic way. I
    feel that everyone becomes a lot better at ethics when you think to yourself,
    "Huh, I''ve never thought of it that way before."


    Thanks for the videos and the discussion points! :)'
- desc: "Hey everyone, here\u2019s my reaction to the videos from last class.\n\n\u2018\
    Code Stars\u2019 is a video made in 2013 promoting computer programming as a profession\
    \ and suggests that programming should be taught within the general school system.\
    \ In the video it said that there would be 1,400,000 jobs requiring computer science\
    \ graduates within the next 10 years, and only 400,000 graduates to fill them.\
    \ Given we are at the tail end of those ten years, I am curious to know how accurate\
    \ those numbers ended up being.\n\nThe second video titled \u2018We need a moral\
    \ operating system\u2019 discusses the ethics of people in technological fields.\
    \ Firstly, it discusses data and privacy. More specifically, it discusses whether\
    \ technologists should take people\u2019s data to make more money and improve\
    \ user experience, or if we should respect their privacy. Given this video was\
    \ also made in 2013, it is very interesting to see how this moral question has\
    \ become an issue in the technological field: Companies like Facebook, for example,\
    \ hold massive amounts of data about their users and use this data to make more\
    \ money by doing things like offering more relevant advertisements to their users.\
    \ However, as a company, Facebook\u2019s ethics have been heavily scrutinized\
    \ in the media with respect to to privacy concerns.\nThe video continues by discussing\
    \ various philosophical moral frameworks and how to make more ethical decisions.\
    \ Lastly, the video suggests that we should introduce more concepts from the humanities\
    \ into the field of technology.\nI think this video highlights a very important\
    \ issue that anyone pursuing computer science should think about: What you create\
    \ could impact the lives of many people, so it is important to think ethically\
    \ as you develop new programs, websites, and technologies.\n\nI think it is surprising\
    \ how extremely relevant these 2013 videos are today. Thank you for the videos!\n\
    \nDavid"
- desc: 'Hello everyone, here is my reactions to the videos:


