- desc: 'We have this guys data. There are infinite things we can do. What should
    we do?

    It is really a moral dilemma, and comes down to the concerns of each individual''s
    privacy. How much is privacy worth? How much should it be sacrificed for "the
    greater good" or for the user experience? This has always really been a concern
    and there''s still never been a perfect solution, and I really don''t think there
    ever will be a perfect decision.

    Some other styles of data collection have come about, things like grouping and
    anonymizing user data so that it''s only the big picture, but there are still
    concerns about this data being traced back to individuals and still those who
    would just like not to be monitored at all.

    I''ve seen and understand both sides of this. There are incredible amounts of
    data out there and we now finally have the tools to collect and apply it in incredible
    ways, but this same technology watching over and logging everything we do is kind
    of a scary thought. I''m just one person, why would my data change anything? Why
    should I agree to let my data be collected?

    Right now, the biggest thing is the need to be transparent with what is collected
    and giving users the option to opt out at any time. It''s not uncommon now to
    see a prompt asking if you''d like to allow software to collect analytics, crash
    reports, and whatever other data on the first startup of the service. Websites
    are now being required to prompt about which cookies are being stored on the device
    and what trackers are being used per session. Now, I think the problem is that
    it''s becoming a lot of information for the end user to take in, and there just
    isn''t a good way to learn about what it all means and why it actually matters.
    A lot of people think "why should I care if they have my data?" but that''s been
    quickly changing over the last couple of years, I feel mostly due to media creating
    these images of governments or corporations spying on their communities.

    For all of these issues, I don''t think there is a real good solution. The best
    and most necessary thing in my opinion is transparency from those collecting data,
    and resources for the end users so they can learn why they might want to care.'
