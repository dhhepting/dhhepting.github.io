    \ that are down the correct decision path."
- desc: "The most important thing that I learned from last class was the difference\
    \ between judgement and analysis, and how both of these ideas relate to software\
    \ development. Judgement is the ability to choose the right path. Analysis is\
    \ the ability go very far down the decision path chosen. My main takeaway from\
    \ a much larger class conversation about how these two ideas relate to software\
    \ development is that just because we CAN make something (analysis), doesn\u2019\
    t mean we SHOULD (judgement)."
