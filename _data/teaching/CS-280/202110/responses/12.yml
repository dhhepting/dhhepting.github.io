- desc: What interested me in our discussion was the use of technology in driving
    forward a gig economy. It is essential to carefully consider transparency, worker
    protection rights, and responsibility when deploying software that enables such
    an economy. Furthermore, it is important for institutions to reconsider their
    purpose. This will become increasingly necessary in the near future. We can already
    see people bypassing traditional education to learn online. What is the benefit
    to this, and how does this affect people who choose to attend and pay for post-secondary
    education? What becomes the purpose of the programs in place today, and how much
    value do they hold in a changing world?
- desc: "In our 12th meeting we discussed about food delivery companies, restaurants,\
