    interface, which is a form of user interface that allows users to interact with
    electronic devices through graphical icons and audio indicator such as primary
    notation, instead of text-based user interfaces, typed command labels or text
    navigation. GUIs were introduced in reaction to the perceived steep learning curve
    of command-line interfaces which require commands to be typed on a computer keyboard.


    Other than computers, GUIs are used in many more gadgets such as mobile devices,
    MP3 players, portable media players, gaming devices, smartphones and smaller household,
    office and industrial controls. The term GUI tends not to be applied to other
    lower-display resolution types of interfaces, such as video games, or not including
    flat screens, like volumetric displays[10] because the term is restricted to the
    scope of two-dimensional display screens able to describe generic information,
    in the tradition of the computer science research at the Xerox Palo Alto Research
    Center.


