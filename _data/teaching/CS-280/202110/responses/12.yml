- desc: "The rise of\
    \ service style applications\n\nThe current COVID-19 Pandemic has caused numerous\
    \ business to shut down and catastrophic damage for all layers of the economy.\
    \ Due to the pandemic itself, and especially during the initial stages where nation-wide\
    \ lockdowns were imposed, people still strived to support restaurants. The advent\
    \ of food delivery startup accelerated with the development of Uber Eats and Door\
    \ Dash in 2014 and 2013 respectively. Due to their popularity it became quickly\
    \ viable and provided the convenience to users to not order directly to the food\
    \ shop. Allowing a sort of Amazon like marketplace complete with food products,\
    \ and ratings of various stores. This has had a tumultuous impact on restaurants\
    \ since if they agree to join these services and proceed to digitize, the service\
    \ takes a significant chunk of the cash flow. DoorDash takes around 20%, and Uber\
    \ Eats taking a bigger 30% chunk. What\u2019s even more interesting though is\
    \ that this idea doesn\u2019t just apply to food. A recent wave of Fin-tech startups\
    \ in the buy now pay later phase could be just as harmful for smalltime business\
    \ shops in the same manner DoorDash and Uber hurt business owners. Affirm, one\
    \ of the more notable power players in the space, offers consumer a \u201Cbuy\
    \ now, pay later\u201D scheme with the organization paying the seller in full,\
    \ and letting the consumer pay back the company with 0% interest. However, this\
    \ only works since the original seller of the product agrees to pay Affirm a flat\
    \ percentage fee based on the product for it to be sold via Affirm\u2019s service.\
    \ If this isn\u2019t ringing any bells, it\u2019s almost the exact same methodology\
    \ used by DoorDash and Uber to dissuade in-house selling and allowing small business\
    \ to become reliant on the giant service application. It\u2019s especially concerning\
    \ since a lot of these business aren\u2019t Dior or Prada, but more mom & pop\
    \ shops or boutique startups seeking to make an impact culturally and financially.\
    \ If we lose stores like this, it\u2019s akin to losing a part of our multicultural\
    \ heritage as an open trading society."
- desc: I think the most important thing I learned from meeting 12 is the importance
    of variables (or factors) within really, any given subject material. The food
    delivery apps are a great example of this. I think most people would simply say
    that they are a blessing (especially during a pandemic) without giving it a second
    thought. But naturally, analysis of variables (preferably many) usually always
    reveal that arguments are not so black and white.
- desc: It was interesting to learn about the high cost of being on the food delivery
    apps. Obviously, being on a popular app is beneficial for a business but charging
    the business so much commission that they can't be profitable is not ideal. I
    agree that there should be a reasonable cap on the commission because restaurants
    will eventually have to raise their prices which will be detrimental to the consumers.
    The government should do more to help the restaurants that are struggling during
    this pandemic.
- desc: To be sure, in the context of the pandemic, food delivery apps have become
    a necessity, both for restaurants and consumers. However, the high fees charged
    by the delivery platform are constantly squeezing the restaurants and delivery
    workers. In fact, the delivery companies have monopolized the industry, and it
    is extremely unreasonable to charge 30% commission. Personally, I think the delivery
    platform should appropriately reduce the commission, otherwise, it will only lead
    to more restaurant closures, which will affect the deliverymen. At the same time,
    I think the government should step in and regulate these platforms more strictly.
