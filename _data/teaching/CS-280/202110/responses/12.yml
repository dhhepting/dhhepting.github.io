- desc: The situation regarding the delivery service fee cap is best fit for the government
    to solve and regulate. I also want to point out that these delivery apps are an
    example of technology changing the way industries function. For example, when
    the taxi industry is regulated, along comes ride sharing where anyone with a phone
    and their own car can do the same job cheaper. Apps like Skip the Dishes and Uber
    are here to stay. All we need are some regulations to make them more compatible
    with the older systems. I also wouldn't be surprised if restaurants begin putting
    out their own delivery services (I've already seen that Tim Hortons start)
- desc: I think the most important concept I learned today was the importance of transparency.
    Transparency is something I initially did not think was too important, however,
    it is kind of shocking to see how hidden a company can operate, and thus it is
    difficult to gauge its true nature. Without transparency, it's really difficult
    to judge whether a company is ethical, moral, etc. Thus, to make decisions on
    whether to support or not support a company is really difficult, leaving the ability
    to sometimes hide shady/scummy business practices from the general public (like
    the 3rd-party food application delivery fees).
- desc: 'I wasn''t there for the lecture but i came across something pretty interesting
