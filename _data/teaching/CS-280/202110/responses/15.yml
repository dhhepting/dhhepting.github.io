- desc: Something I would like to learn more about is the responsibility differences
    between online and physical environments. Originally, I thought it was intuitive
    that we could find analogs between the physical and online environments, and thus
    relate the responsibility through these analogs. For example, we could find that
    Wikipedia (online) is analogous to a public library (physical) and thus we should
    share many of the same responsibilities (i.e. don't add books/text that spread
    misinformation for example). However, there are very distinct differences between
    the two (such as anonymity of Wikipedia), so is this analogous method appropriate
    to use?
