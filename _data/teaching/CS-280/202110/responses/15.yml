- desc: I learned about claim rights and liberty rights. A claim right involves other
    persons' responsibilities or obligations towards the right-holder, while a liberty
    right involves the right-holder's own freedoms or permissions. This means that
    a person can only have a liberty right as long as another person does not have
    a claim right which forbids them from exercising that right. In other words, a
    person has a right to do what they want so long as it does not infringe on the
