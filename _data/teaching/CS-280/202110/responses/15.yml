- desc: There is a relationship and precedence that links liberty rights and claim
    rights, especially online. While we, as users, have the liberty of expression,
    we also have to ensure that our online speech is not hateful, inappropriate, or
    harmful. Making this moral decision and enforcing it universally is difficult,
    if not impossible. Thus, regulation of online activity is required, but by whom?
    Should we rely on governments or online committees of people to regulate activities,
    or algorithms and bots? The former option is difficult due to the profound amount
    of online media that exists, while the latter lacks human context. Therefore,
    it is essential to consider whether regulations can be enforced in our existing
    forms of online communication, or if these systems need to be redefined and redesigned
    altogether.
