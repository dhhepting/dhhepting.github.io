- desc: "While not directly related to the main topic of today's lecture, I found\
    \ the original discussion on where you should post the event invitation online\
    \ fairly interesting. Despite being what is ideally an \u201Copen\u201D environment,\
    \ many of the different social media/community sites have vastly different use\
    \ cases, despite falling under very similar classifications. What may be seen\
    \ as appropriate to post onto Facebook, can be inappropriate or out of place to\
    \ post in Instagram or Snapchat, despite the three of those platforms having a\
    \ large overlap in user bases. To me at least, it seems like a form of segmentation,\
    \ where despite the fact that we could technically have one website/profile that\
    \ does everything, it is important for us to have almost different personas or\
    \ modes on differing websites."
- desc: 'In today''s meeting, I had a bit of trouble navigating claim rights and liberty
    rights and how they interact with regards to the internet.


    "Liberty rights and claim rights are the inverse of one another: a person has
    a liberty right permitting him to do something only if there is no other person
    who has a claim right forbidding him from doing so; and likewise, if a person
    has a claim right against someone else, that other person''s liberty is thus limited."


    Looking at these, it seems like they defeat each other and you can end up with
    a cyclical sort of interaction between them. Do you even have liberties if responsibilities
    supersede them? Can you be held responsible if personal liberties supersede those
    responsibilities? How can we regulate this and ensure that people are protected
    and safe on the internet when it is unclear what will always take precedence?'
