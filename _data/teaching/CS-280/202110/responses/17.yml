- desc: Our talk about sustainability reminded me about these videos on youtube (https://www.youtube.com/watch?v=PJnJ8mK3Q3g
    & https://www.youtube.com/watch?v=JvzvM9tf5s0). One video talks about why recycling
    is basically a scam due to many reasons (economics, lower concern for plastic
    use, etc.) and the other compares plastic bags vs more "sustainable bags" respectively,
    and it's pretty shocking information. It's pretty eye-opening to learn about things
    that you once thought were sustainable but actually are not. This just shows as
    important sustainability is we need to have better information of what is truly
    sustainable before making decisions on sustainability.
