- desc: 'We had a breakout room discussion about what responsibility do Computer Science
    Professionals have in order to embrace sustainability in their work. We agreed
    that the best that they can do is devise methods, create products which will help
    in solving sustainability of humans in the long run. Wikipedia defines that the
    field of Computational Sustainability, attempts to optimize the social, economic
    and environmental resources, using the power of computers to process large quantities
    of data and provide an efficient, sustainable decision to allocate resources in
    real-time. For example, the Intelligent Transportation System(ITS) attempts to
    improve travel safety and reduce travel times while minimizing the emission of
    green-house gases into the atmosphere.

    '
- desc: "In our 17th meeting we discussed about sustainability, our 2nd blog, SaskPower,\
    \ and computer professionals\u2019 goals towards sustainability. In class we were\
    \ asked to describe what is sustainability. When we were placed in groups to discuss,\
    \ we said that doing small things like not using single use non-biodegradable\
    \ plastic bags, straws and cutlery although businesses should also do their part\
    \ with sustainable responsibility and not simply leave it to the consumer. An\
    \ example of possible sustainability with the expense of security and privacy\
    \ was SaskPower\u2019s smart meters to control electricity consumption. One example\
    \ of sustainability that computer professionals should be responsible for is making\
    \ their obtained data released to the public."
- desc: I am interested in the concept of sustainability for software engineers. It
