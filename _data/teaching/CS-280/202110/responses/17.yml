- desc: "When a product meets the basic requirements of appearance, creativity, and\
    \ function, it also considers the enterprise's social responsibility. It still\
    \ doesn't qualify as \"good design.\" A good design should eliminate the idea\
    \ of waste\uFF0Cso all that is leftover can be used to make a new generation of\
    \ products at the end of the product's life cycle. Therefore\uFF0Cgood design\
    \ needs to consider sustainability\u2014for example, the \"cradle to cradle\"\
    \ green loop design. Coca-Cola creates a system where plastics and other recyclables\
    \ are used. As this system's scale begins to expand, we will see all kinds of\
    \ old plastics recycled as if they were new. So sustainable development is significant."
