- desc: While it certainly is important to make sure that we are developing in an
    environmentally conscious way, such as avoiding making an application with a hardware
    component that we quickly abandon, I think that sustainability in this context
    has another meaning. A big part of sustainability is ensuring that the way we
    are developing now does not abuse the rights of users in such a way that would
    cause increased restrictions to be imposed on future generations. While realistically
    it can be anticipated that some privacy is lost when dealing with anything online,
    if we are intentionally taking that multiple steps further, it can possibly lead
    to increased regulations or restrictions on future generations, which can lead
    to complications developing in the future.
- desc: William McDonough, a green-minded architect and builder, asks in the first
