- desc: 'Thoughts on the Next Web

    The Next Web is the title of a TED talk given by the creator of the world-wide-web
    and head of the W3C organizations that oversees the development of the web. He
    delivers an inspiring speech on the nature of the web, the dilemmas it solved
    and the atmosphere generated in rooms by people at the first few instances experiencing
    the web. He continues to talk about the next generation of the web, how data will
    flow freely though-out society. Much of this has already either happened or is
    in progress in 2021. With the rise of Machine Learning and Artificial Intelligence,
    data has become a popular commodity. However, to keep that open-source spark going,
    lots of sources of data has become freely available to those who wish to experiment
    with it. For example, Kaggle.com is a self-made website by Anthony Goldbloom in
    2010. Under the arch of Google, Kaggle seeks to provide free data sets from a
    number of sources like healthcare to the environment weather data. To provide
    free training sets to experimental models. The web itself is far more open and
    freely available than it was in 2009 and that pace is continuing to accelerate
    with larger organizations driving progress.'
