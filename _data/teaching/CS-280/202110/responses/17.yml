- desc: In the last class, we talked about how technology can help make our lives
    more sustainable. We have seen the use of technology for the betterment of human
    civilization. All the satellites that we use for providing internet and to provide
    a prediction for floods and droughts have helped framers across the world. The
    use of eclectic cars has reduced carbon emissions across the globe. Technology
    in the current pandemic has helped a lot to connect people all across the world
    and teachers, parents, governments, and health officials could connect with their
    counterparts without fearing any data breach and they can feel that they are connected
    even when they are far away.
