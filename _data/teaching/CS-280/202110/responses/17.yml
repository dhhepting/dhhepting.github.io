    really effective how he believes using instances. I believe that having a clear
    goal is critical in guiding us to our destination.
- desc: 'With this last meeting focusing on sustainability, we had a great discussion
    on how computing professionals can contribute to sustainability practices. I really
    enjoyed the thoughtful conversation, but I really struggle when people ask, "But
    what''s the motive or incentive for companies to implement these practices?" Of
    course, it''s an important question to ask! Obviously it is important to find
    reasons to convince the companies we work for to change their policies or their
    products; however, I really struggle to understand why this question needs to
    be asked all the time when the motive/incentive is just to be ethical.


    Why isn''t ethics enough? Why do we need to convince companies not to behave unethically?
    Why aren''t companies behaving ethically in the first place? Why is the primary
    concern in a company always utility or the bottom line?


    I don''t want to have to convince the people that I work for that we should be
    ethical, I want them to be prioritizing that from the get go, and to me that means
    a shift in the entire culture so that we don''t need to ask that question so much.'
