- desc: "On meeting 13, we discussed details about a project that was coming soon,\
    \ and some fallacies. I would like to talk about fallacies: there are numerous\
    \ fallacies in philosophy and society forms. some are formal some are informal.\
    \ We say the formal fallacy is the fallacy that has logic errors, informal fallacies\
    \ do not have logic errors. However, they have factors that cannot support the\
    \ statement. So, for instance, a formal fallacy with \u2018Affirming the consequent\u2019\
    : something causes something is true then both of them are true. An informal fallacy\
    \ with \u2019Equivocation\u2019: to mix up the same word with different meanings\
    \ like honey can be a sweet food or a romantic calling. So we need to avoid these\
    \ fallacies when we want to argue a topic or make a statement."
