- desc: 'March 2nd, 2021

    Shrey Shah

    200377176

    CS 280


    Title: On surveillance capitalism


    Surveillance capitalism is a unique concept best outlined the book The Age of
    Surveillance Capitalism by Shoshana Zuboff, a professor at Harvard Business School.
    She discusses the modern impact of how corporations actively perform data collection
    on our activities and interests in a variety of ways. Methods as complex as monitoring
    streams of metadata from photos to which push notifications attract us the most.
    Once these corporations have obtained the data, they run it through their internal
    algorithms, often embedded into the existing applications that recommend us similar
    activities of interest. The most widely used format is YouTube, where if a fresh
    account clicks on some food recipe videos, that account will be bombarded in the
    next couple of weeks by food related channels and food related published media.
    Even going cross functional into other applications like Google News. The concerning
    action on this is not that they process our data, but the way they store that
    on their servers. Creating an artificial and dynamic profile of us and attaching
    keywords to it to better build the model. The security aspect is just as frightening,
    since not only does big tech like to know what we purchase, but so do banks and
    other financial institutions. However, technology companies often have better
    security than most financial institutions. Apple routinely blocks access to government
    based organizations or any organizations, access to their data. Financial institutions
    do not invest in technology and do not actively innovate in the security space
    as much as tech. Case in point, when Equifax got hacked in March of 2017, millions
    of individuals, even those outside the US, were severely affected with cases of
    identity theft. Therefore, we should be worried more about our personalized profiles,
    spending habits and other titular data being stored within those organizations
    far more than big tech.'
