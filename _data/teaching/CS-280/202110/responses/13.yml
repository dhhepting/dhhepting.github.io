- desc: Democracy is certainly harmed by technology, at least in some capacity. I'm
    sure it can be improved, but I think an obvious example of this is the 2020 US
    election. There is a sizable portion of Americans that believe the election was
    rigged, largely due to Youtube, Twitter, and Facebook posts. Now two groups of
    Americans believe completely different realities. Even though technology is what
    provides us information, I would argue disinformation is likely more harmful than
    no information at all. However, I don't think the solution is as simple as rejecting
    the ad model, like Jaron Lanier suggests.
