- desc: "I am interested in the \u201Cfallacy of misplaced concreteness,\u201D where\
    \ one treats an abstraction of real life as a real entity. This is common in Computer\
    \ Science, where we make models of real phenomena, often forgetting that these\
    \ are just models and not the real phenomena itself. This relates to the way we\
    \ view data: a series of numbers devoid of meaning. Viewing data this way, and\
    \ stripping it of its context, is dangerous. We miss all of the nuances that make\
    \ data unique, that make it human. The topic of data humanism is further explored\
    \ in Giorgia Lupi\u2019s TED Talk titled \u201CHow we can find ourselves in data:\u201D\
    \ https://www.youtube.com/watch?v=sFIDCtRX_-o&feature=emb_title."
