- desc: I disagree with the idea that technology is not compatible with democracy.
    I would argue that it is because social media, in spite of its flaws, provides
    a platform for an individual to express their own thoughts and ideas. It is a
    tool to enhance communication and it can, as a result, optimize democracy. The
    problem is just that these apps decide who hears who via filter bubbles, so the
    reception is heavily manipulated by these 'echo chambers'.
- desc: The discussions about fallacies (and how they can be detrimental to computing)
    reminded me about something equally dangerous -- bias. Both bias and fallacies
    impact our reasoning and thus we should be aware of both and how they impact computing
    (wiki link for more detail about bias - https://en.wikipedia.org/wiki/Bias). For
    example, we might be favorably biased about a certain software because we like
    using them (say google, Facebook, or Door-dash), and thus might be more dismissive
    about some of the poor business practices they do (say high fees in the case of
    Door-dash). After all, its reasonable to say that it is difficult to critique
    or evaluate something with good reasoning when that reasoning may be clouded in
    bias. Thus, just as important as understanding fallacies is understanding bias,
    otherwise our critical thinking will be compromised.
