- desc: "In my mind, the one of the more dangerous fallacies we can come across is\
    \ the False Dilemma Fallacy. This is a logical fallacy that presents only two\
    \ options, an \u201Ceither or\u201D situation. However, there is often a very\
    \ large grey area that has to be taken into account.\nAs an example, with privacy,\
    \ we cannot view it as either a \u201CWe value your privacy\u201D or a \u201C\
    we should know everything possible about you\u201D, there are many things that\
    \ can be beneficial to know to improve a user\u2019s experience. So, there are\
    \ intermediate phases between the two that we need to look into, and weigh the\
    \ benefits and downsides of each."
