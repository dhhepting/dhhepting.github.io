- desc: In UX, sympathy is constrained to just the recognition that people should
    be having a tough situation, mission, as well as voyage. If we were really compassionate
    with clients, it doesn't indicate that we brought ourselves in their boots and
    understand their feelings. In UX, empathy helps us to identify not just the instant
    dissatisfaction of our users, but also ones wish, talents, constraints, logic
