- desc: It is important to keep in mind how others encounter what we develop, and
    understand what may be required to use our software as painlessly as possible.
    It is also ideal to have a wide variety of considerations, especially when designing,
    as what may be appealing to someone younger, such as a more minimalistic or icon-based
    design, could be incredibly confusing for those who are older. This is similar
    to our conversation previously about discord, as while it is a very simple and
    minimal interface, it can be overwhelming to many who are not familiar with its
    predecessors.
