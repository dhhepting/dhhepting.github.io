- desc: "The Post-Hoc Fallacy\n\
    \nIn the most recent lecture we had a lengthy discussion on logical fallacies.\
    \ These are essentially arguments and presentations that appear illogical and\
    \ dismantle one\u2019s own statement. It is an error in the reasoning and deduction\
    \ abilities of the evaluator. One specific type of fallacy is the Post-Hoc Fallacy,\
    \ officially labeled as the Post Hoc Ergo propter hoc fallacy. This is a logical\
    \ fallacy that occurs when one unknowingly attributes the causation of an event\
    \ based on a previous event simply due to the timing of both. For example, the\
    \ streetlight turned red after the car passed. Therefore, in the post hoc fallacy\
    \ it is assumed that the car caused the streetlight to go red. This is the incorrect\
    \ assumption that the previously occurring event affected and caused the following\
    \ event. It is also an error in the assumption that correlation suggests causality\
    \ when the two factors could not be more further detached. This thought processes\
    \ is also correlated with jumping to conclusions and often implemented by quick\
    \ thinking detectives on police drama shows. It does not however hold true in\
    \ reality, and that fact should be known."
