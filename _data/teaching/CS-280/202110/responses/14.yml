- desc: The most important concept I learned from last class was the concept of an
    empathy map. The idea of an empathy map is to help develop empathy for the user
    by categorizing what the user says, thinks, does, and feels. In this way, a software
    designer can better understand the issues that users may have with their software,
    and be better informed on how to improve them. As well, I think empathy in general
    is a very important skill to have, both in and out of work. It allows us to understand
    and get along with others.
