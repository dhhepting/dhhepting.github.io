- desc: User experience is very important in today's society. Sympathy is not the
    same as empathy. Most social software offers sympathy, such as helping users read
    content. This is better than nothing. However, not all software is capable of
    empathy, which is a complex ability. A deeper level of design needs to be explored.
    I think this is especially important in product design, and it's a skill that
    people in this industry need to learn.
- desc: I think the most important thing I learned from the Sympathy vs. Empathy idea
    in UX design was the need for a diverse userbase. In particular, what works for
    some users may not work for others (obvious point, but anyways), and the design
    goals should be to satisfy the userbase as a whole to the highest degree possible
    (a wide array of diverse users all cannot be 100% satisfied as people are simply
    too different, but a design should try to satisfy the needs of the collective
    to the highest degree possible and there are design decisions that are generally
    well recieved by all. Again, rather obvious, but this would be something like
    reliability, ease of access, intuitive layout, etc.). This would perhaps not be
    the case only if the design is being tailored to a very specific purpose and its
    users would only be there for that purpose (Arch Linux for example was designed
    for the most experienced user in mind, and in that sense was not created to "hand-hold"
    its users).
