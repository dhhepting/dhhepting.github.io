- desc: In terms of empathy, something I would like to learn more about is real-world
    examples of empathic design vs sympathetic design in computing. The reading that
    compares sympathy and empathy suggests that empathy is more valuable than sympathy
    as it achieves a greater understanding of parties in distress. However, we are
    not really given too many concrete examples of sympathetic design vs empathetic
    design that we can see right now. I think to compare and contrast sympathy and
    empathy it would be valuable to analyze and critique sympathetic design and how
    it could be improved with more empathic design. Then I think I will understand
    the values of empathic design and why it is an improvement over sympathetic design.
