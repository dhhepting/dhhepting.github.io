- desc: I learned the difference between sympathy and empathy in the context of UX
    design. Sympathy is simply acknowledging that some people may have difficulty
    using a program or website without actually putting yourself in their shoes and
    coming up with a solution. Empathy involves seeing a problem from the affected
    user's perspective and providing tools that will empower them to get through that
    problem. Researching how a diverse group of users feel while using a program or
    website can help to understand users at a deeper, more personal level which can
