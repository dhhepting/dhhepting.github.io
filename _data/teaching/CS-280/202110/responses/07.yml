- desc: 'This week, I was most intrigued by David Kelley''s talk titled "How to Build
    Your Creative Confidence." Kelley explains how we can use a step-by-step approach
    to ease people into activities or learning skills that they are unfamiliar with.
    By slowly exposing people to new experiences, thus building up their comfort level,
    people can develop confidence in overcoming former anxiety-inducing tasks. This
    process is important, because it reveals that people are not born creative or
    not creative, skilled or unskilled. Rather, mastery of a skill is the direct outcome
    of practice and perseverance.


    I can relate this to my own experience with visual arts. I have studied and practiced
    art for a number of years in order to get to the level of skill and creativity
    I have now. When my friends and family members who are not confident in their
