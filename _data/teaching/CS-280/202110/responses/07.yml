- desc: Much of the discussion in the last class revolved around our feelings about
    how information is presented in this course, and what interfaces should be used
    to share that information. While our current condition of attending school remotely
    is a unique and unusual set of circumstances, the challenges of managing information
    flow seem to me to have grown in general in the last 15 years. At one of my previous
    jobs we grappled with issues of how to best communicate by e-mail - management
    wanted employees to have access to as much information as possible, which was
    an admirable goal, but we found that critical information was sometimes being
    overlooked by employees because it was contained in a larger communication that
    contained too many items for extremely busy people to fully process. At a more
    recent co-op posting with a crown corporation, I sometimes struggled to maintain
    productivity with a steady flow of e-mails and instant messages arriving throughout
    the day and requiring a response. Cal Newport has written much on his blog Study
    Hacks about the challenges of keeping up productivity in a data- and communication-driven
    world, and it's a subject that's increasingly on my mind as the events of the
    past year have forced more of our lives online than ever before. I feel as though
    as a society, we don't have enough conversations about what we could or should
    be doing to limit the flow of information to improve our productivity and well-being.
- desc: "The Veil of Ignorance presented by Rawls is a very unique concept in that it\
    \ exposes the true plight of the bias of social construct. That is, how can multiple\
    \ different individuals coming from almost cosmically different backgrounds propose\
    \ and unify under a social order or construct to govern how everything from trade\
    \ to transparency should occur. Therefore, Rawls presents us with the idea that\
    \ the social construct can be defined under two main principals, equal opportunity\
    \ and maximizing the liberty enjoyed by the people. I believe that is level of\
    \ fairness is well at play in today\u2019s world, however certain social institutions\
    \ can easily dampen the effectiveness of the equality felt by others. For example,\
    \ on twitter and Facebook, certain selected individuals always feel compelled\
    \ to attract others to their following more than the rest. Why is it that society\
    \ is limited by whom you communicate with? Should one not be able to pick an amount\
    \ of people based in their area beforehand instead of individually adding them\
    \ to their feed/timeline. After all, we could definitely use more platforms that\
    \ decrease the divide between individuals and lessen the creation of potential\
    \ filter bubbles by simply adding all of those around us into our online conversations."
