- desc: 'Zoom and its responsibilities for the "greater good"

    With the ongoing pandemic the need for virtual communication has become a necessity
    for the vast majority of us. This is probably the main reason why Zoom has become
    to ubiquitous and as wide spread as of today. However, while Zoom is a very useful
    tool for hosting and attending virtual interactions

    of any sort, it is also not without its controversy. A quick browse of Zoom''s
    Wikipedia page (while not a perfect source, Wikipedia can provide us a quick outline
    of the issues) you will find a myriad of issues mostly related to privacy and
    security. Another quick google search of "zoom security

    issues" has pages and pages of recent articles articulating the security and privacy
    flaws of the software. Thus, a simple responsibility for zoom is

    to have zoom improve and iterate its privacy/security to ensure the protection
    of its users. Very sensitive information (like business discussions)

    is shared on zoom and making a software designed for communication without the
    means to protect that communication is irresponsible (as it creates scenarios
    where Zoom puts users at risk). If Zoom is going to charge for hosting business
    meetings (as it offers a subscription pay model), it should have the privacy/security
    like a real business meeting for professionals.'
