- desc: "Filter bubbles: Positive or Negative?\n\nI think filter bubbles have their\
    \ uses, but they also have some glaring issues. Filter bubbles can offer improved\
    \ user experience, as information is \u2018filtered\u2019 so that users get to\
    \ see only the content on a website that they enjoy. At the same time, however,\
    \ filter bubbles cause censorship via omission, where people are not exposed to\
    \ views alternative to their own. In my opinion, there should be a balance: Users\
    \ can enable filter bubbles if they like, or disable them if they want a more\
    \ well-rounded view.\n\nURCourses and Zoom and How They Benefit Society During\
    \ the Pandemic:\n\nOnline resources, like URCourses and Zoom, allow many workplaces\
    \ and educational programs to be available remotely. During a pandemic, like our\
    \ current COVID-19 situation, this is crucial. Allowing people to continue going\
    \ to school and work by just accessing their home internet connection reduces\
    \ the spread of viruses due to lack of contact with others and also offers some\
    \ fringe benefits, like no commuting.\nI think this trend of remote work and education\
    \ will continue even after the pandemic is over, as now the structures and policies\
    \ allowing for remote work and education are well-built and already settled and\
    \ in place. This will allow many people to live more flexible lives in the future,\
    \ without needing a 2 hour commute to work (which I have done for multiple years\
    \ in the past). I think this remote work option will be one of the \u2018few\u2019\
    \ benefits that COVID-19 will have on society in the years to come.\n\nOf course,\
    \ this is just my opinion."
