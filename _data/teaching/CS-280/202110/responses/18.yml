- desc: "It is important to be aware of possible implications of what we are writing,\
    \ but to not let it completely dictate whether or not we do it. Absolutely anything\
    \ can be used to the downside of humanity, developing a messaging app can be used\
    \ for cyberbullying, marketplace for selling illicit items. We should be aware\
    \ of these possibilities and look into applicable methods of limiting/preventing\
    \ it from happening, but it should not hold us back from developing out of the\
    \ fear of what it can be used for.\nThe same thing goes for much of life, if you\
    \ are too afraid to start because of the possible bad outcomes, you\u2019ll never\
    \ give yourself the chance to succeed or improve."
