- desc: In the last class, we discussed writing code that relies on abstraction with
    everything connected. One reason for implementing code at the abstraction level
    stems from security concerns. If a data type contains an abstract member, such
    as animals, then this member can be a variety of types like dogs or cats, but
    if a data type contains a relatively concrete member, such as dogs, then the member
    is relatively fixed not to change. Obviously, abstractions are easier to change,
    and writing code at the abstraction level helps hide information, thus improving
    security.
