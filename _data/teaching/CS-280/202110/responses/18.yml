- desc: "On accountability\
    \ for organizations\nThe previous lecture we had a group discussion/breakout activity\
    \ on sustainability for organizations. An important topic that my group brought\
    \ up was the question if corporations should be held accountable for sustainability\
    \ going forwards. This is quite a vague statement so let\u2019s try to break it\
    \ down into the core aspect. Data is currently used by each and every organizations\
    \ to gain more fans, grow the userbase, and network with industry pros. However,\
    \ data collection is not always sustainable. For how long are we to expect the\
    \ gathering of data by modern organizations as ethical? Another interesting point\
    \ brought up as a shard from this conversation was how exactly would we enforce\
    \ these methods. Corporations have shown many a time that profit is by far the\
    \ most driving motive for any action taken, and are even willing to pay the price\
    \ of fees if it means continuing the growth of profits. Is this a kind of world\
    \ we\u2019re ready to accept."
