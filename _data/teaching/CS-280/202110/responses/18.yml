- desc: I found it difficult to conceptualize writing code that relies on abstraction
    when we have to still consider that everything is connected. Decoupling things
    to reduce complexity is a normal practice in programming, especially in terms
    of dividing and delegating labour on larger projects. Programmers working on disembodied
    functions could be missing context that contributes to the greater whole. So what's
    the solution? Does that mean involving everyone every step of the way, guaranteeing
    education and transparency? Do we have to always consider everything or do we
    need to accept that abstractions will result in uncertainties? Does this mean
    we need to take our models with a grain of salt?
