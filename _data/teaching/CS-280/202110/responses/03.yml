- desc: 'Q: WHAT IS YOUR UNDERSTANDING OF THE PURPOSE OF COMPUTING?

    For me, the purpose of computing is to create tools, software, applications, etc.
    that will help people (either professional or public) - whether that''s to automate
    a task, offer support or accessibility, meet some kind of need or solve some kind
    of problem.


    Q: Talk about something related to today''s discussion.

    I was grateful to the student (sorry, I can''t remember who) for mentioning that
    "Code Stars" felt like a recruitment short. There was some sort of uncomfortable
    undercurrent that I felt when watching it and I couldn''t put my finger on it
    until that student brought it up. Although I do think there is some validity to
    what the people in the short were saying, I do think that it was promoting the
    good, successful and exciting sides of programming without mentioning any of the
    nuances or difficulties in the industry (and like, why isn''t ethics in technology
    an interesting feature of it anyway?). I mean, they even had a celebrity spokesperson:
    will.i.am (does he even code anymore? I couldn''t find anything from after 2013).
    It was very interesting to see the stark contrast between the two videos with
    the lighthearted and hopeful attitude toward coding in "Code Stars" and the seriousness
    of the discussion in "Moral Operating System" (although imo he was still able
    to bring some playfulness to the lecture). In my opinion I feel like we should
    always consider computing as a field that should be working hand in hand with
    ethics, especially as technology grows in capacity and ubiquity.

    The discussion today reminded me that rose-tinted promotions touting the awesomeness
    of the tech industry (or really, any industry at all) should be watched with a
    more careful and critical eye.


    '
- desc: While our discussion had a lot of different topics I think I would like to
    learn more about digital data collection. I, like many people (I would like to
    think), don't really read the user agreement/private policy/etc. of goods and
    services I use. In fact, I don't really understanding them, even if I read them.
    This is potentially very dangerous, as if don't really understand how a particular
    good and service has used/collected my data (and invaded my privacy), I have not
    prepared myself on the potential repercussions of my personal data collected (say
    if that data was hacked). Thus, I'm sort of in a contradiction. I try to value
    my privacy and don't often consent to data collection if I'm able to opt out,
    however, I don't realistically take the time to read all of the user agreement/private
    policy/etc. even if it relates and is important to my own privacy. So, if I'm
    able to learn more about digital data collection, maybe I will be able to decipher
    the long private policy and understand how my data will be collected and used.
    Additionally, learning more about digital data collection will do more than just
    help me understand things like how to read the private policy, but help me make
    more informed decisions in the future. Understanding digital data collection hopefully
    will help me develop my own personal view on what data collection (and usage)
    I find is OK and what I find is unacceptable (and a breach of privacy). This in
    turn could help me find companies/goods and services that support my personal
    view of data collection instead of blindly and unknowingly supporting companies
    that go against my very own beliefs.
