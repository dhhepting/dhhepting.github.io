- desc: Today we discussed about the conclusions we had about last meeting's two videos.
    We discussed how everyone should start learning to code and once we do we must
    find a proper moral framework on using personal user data.
- desc: Our discussion about choices to permit or deny the collection of user data
    from a computer system made me think about how these choices are influenced by
    the nature of the entities that provide the software/hardware/services in question.
    It seems to be widely understood in the tech sector that data is now a valuable
    commodity. Since publicly traded, for-profit companies are accountable to shareholders
    who expect to see the value of the company (and therefore their shares) increase
    over time, there is a powerful incentive for such companies to collect and monetize
    data. Open-source software projects supported and managed by volunteers don't
    have as powerful a motivation to monetize data, so I would expect these projects
    to approach data collection more from the perspective of the user's interests.
    Between these two opposites exist privately owned businesses, in which there is
    still a powerful profit incentive to collect and monetize data, but the organization's
    ownership/leadership also has freedom to make decisions about data collection
    on moral grounds if they so wish.
