- desc: 'My view on the purpose of studying computing:

    I believe people study computing for various reasons, most especially to be able
    to solve challenging and complex problems. There are also people who study computing
    because they would like to make a positive difference in the world by being creative.


    I decided to study computing because I would love to learn new skills. I believe
