- desc: "Hey everyone, here is my response to today\u2019s discussion:\n\nChange in\
    \ view\nBefore today's class I thought the two videos 'Code Stars' and 'Moral\
    \ Operating System' were relatively unrelated. After today's class however, I\
    \ find the contrast between them really interesting. Code stars can almost be\
    \ seen as a recruitment drive to try and motivate people to go into development.\
    \ It highlights many of the more positive aspects of coding, but ignores ethical\
    \ issues surrounding technology and development - there is 'no moral imperative'.\
    \ On the other hand, 'moral operating system' brings to light some of the issues\
    \ with technology, and how people in technological fields need to make their decisions\
    \ with moral intent.\n\nPurpose of Coding\nRegarding the purpose of coding, I\
    \ think the purpose of coding is to improve and make other people's lives easier\
    \ and better. If you look at, for example, automation technologies, developers\
    \ create technologies that automate tasks humans used to do. If applied in a responsible\
    \ way, these technologies could make a positive difference in society.\n\nThanks\
    \ for reading!\n\nDavid Galgan"
