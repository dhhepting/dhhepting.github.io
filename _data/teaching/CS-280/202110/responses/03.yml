- desc: 'Question from meeting 3: "What is your understanding on the purpose of computing?"

    The purpose of computing is to perform calculations, process various information,
    and store/retrieve data on a scalable level. The ability to compute created businesses,
    some of which are now the most profitible and powerful in the world (google, for
    example), as well as brough forth an unprecedented level of scientific research
    and discovery. For instance, we never would have seen the first image of a black
    hole without immense computing power. We would have not seen many amazing discoveries
    without the power of modern computing. Lastly and perhaps most noteworthy, computing
    makes peoples lives easier and more enjoyable. Is it not much more preferable
    to simply search an archive for a file by simple keyword, or dig through a filing
    cabinet? What if you had to send that file to another person? What if we didn''t
    have E-mail? The only reason we can stream video from netflix or youtube is the
    powerful computing hardware(Software too) behind it all. The future of computing
    is promising as well, with immense research and development into AI, modern computing
    could be even easier, automated, and vastly more powerful than it is today.'
