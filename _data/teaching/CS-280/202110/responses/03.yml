- desc: "January 20th, 2021\nShrey Shah\n200377176\nCS 280 | Meeting 3\n\nThoughts\
    \ on Filter Bubbles and Obligations\n\nThe first video is a snippet of a TED Talk\
    \ presented by Eli Pariser, and the inventor of the term \u201Cfilter bubble\u201D\
    . Eli is a political activist presenting interesting thought points on the internet\
    \ and its role in our society today. His points go further and reach out to how\
    \ certain companies have changed the internet by monetization or recording data\
    \ from its users to feed into internal machine learning models, and how that affects\
    \ the end user\u2019s mental, and political state of thought. Parsier easily communicates\
    \ the concept of how these online companies have personalized large gateways of\
    \ the internet akin to a maze. The user sees that of which he/she is only intended\
    \ to notice. Now technically this could be a result of how their models process\
    \ sensory information from users, and creates a never-ending feedback loop of\
    \ continuous content that only adheres to the specific user. This is a little\
    \ dangerous in the sense that one could be trapped in an artificial reality where\
    \ they and others likeminded are habituated and have the microphone. Creating\
    \ these cyberspace echo chambers is potentially harmful to the foundation of critical\
    \ analysis and development of humans. We love to learn, and even if it\u2019s\
    \ a little different than what we\u2019ve seen before it\u2019s still interesting\
    \ to look at, process and think about. If one takes that away, then all that is\
    \ left is that of which we\u2019ve known before.\n\nThe second video is another\
    \ snippet of Parsier on a different TED Talk, this one about the morality of tech\
    \ platforms hold. It presents a very critical piece of thought on how these companies\
    \ rose to great heights on concepts of monetization. However, now that they have\
    \ become the \u201Cpublic squares\u201D of our age, he presents that concept that\
    \ they should be held accountable to an extent that users obtain a well-rounded\
    \ piece of thought. Another staggering point made by Parsier is the platforms\
    \ themselves are accountable on the structure of their space. Human beings generally\
    \ prefer order to chaos, and this internal feeling leaves us with a void in our\
    \ minds when we encroach on web spaces. Places like Twitter, Facebook and Reddit\
    \ have no real structure, one can be anonymous to the point where multiple accounts\
    \ on twitter have been created for an article of clothing on a celebrity (i.e\
    \ Tom Hank\u2019s Cap). Parsier advises that this creates an adverse affect on\
    \ certain minds and pushes them towards feeling of control. This is equally dangerous\
    \ as the filter bubble concept, if not more so when one realizes that these are\
    \ not two different occurrences, but parallel sequences. The added amplification\
    \ caused by filter bubbles and the already altered feelings from chaos can cause\
    \ one to pushed over the edge completely. It should be in the interest of these\
    \ moderating corporations who hold the keys to these interconnected cities and\
    \ highways of thought, to operate them with accountability and structure. Presenting\
    \ critical thought, engaging users meaningfully not just hunting for that next\
    \ click."
