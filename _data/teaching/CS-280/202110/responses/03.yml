- desc: 'After looking at the first video, I encounter the term filter bubble. This
    is a state of intellectual isolation created by popular social media and personalized
    search sites. As a consequence, consumers become separated from knowledge that
    conflicts with their perspectives. The database algorithm maintains a record of
    information, such as past click actions, search history, etc., and then, according
    to the primary priority of the user, it selectively determines which content will
    be presented to the user. In this way, people are being effectively isolated in
    their own cultural or ideological bubbles according to what they would like to
    see more. The choices made by these algorithms are not transparent. For instance,
    Google and Facebook take into consideration how individuals have interacted with
    related posts in the past, and as a result of these customized searches, they
    decide what should be displayed in a user''s search home page and news feed. But,
    surprisingly, before placing this filter in the content, they neither warn the
    user nor take approval to do so, and so many viewers are ignorant that filter
    bubbles even exist. It wouldn''t be that bad, in my viewpoint, if the user had
    given the freedom to decide what they want to see and what they don''t want to
    see.


    The key focus of the second video is to enhance our online channels. We do ought
    to encourage meaningful democratic discussion in order to assist people with current
    serious problems. We all know that these flourishing social media platforms were
    originally designed to bring people closer by providing space for meaningful conversations
    and, therefore, solutions to a wide range of challenges. However, they turned
    out to be quite a lawless environment in which people fight on stupid reasons,
    criticize each other and thereby widening the gap between themselves. Therefore,
    if social networking site developers take inspiration from the real world and
    implement it digitally, the platform would be very useful to all. Moreover, I
