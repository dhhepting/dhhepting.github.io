    My primary purpose in studying computer science is to solve problems. There are
    always problems around, in scientific, business, and social contexts. it is our
    responsibility as computer scientists to help solve these problems'
- desc: I think the purpose of computing is using computer programs to help people
    to solve problems, and bring convenience to life.
- desc: For me, coding is a tool used for creating art. Much like an artist using
    paint and brushes on a canvas. At this point in my experience with computer science
    and coding, I wouldn't say that I've encountered a situation where I found myself
    creating something that would require a moral framework. Of course I will encounter
    this in the future when my work is able to reach and affect more people. I'm looking
    forward to learning more about what I can do as a programmer to think about the
    influence my creation has on other people. While thinking about this it made me
    remember the situation with the creator of Flappy Bird several years ago. He received
    a lot of backlash and negative responses which led to the removal of the game
    on the App Store. I can imagine how shocked the creator was when he encountered
    this response and realized how much a game could affect other peoples lives.
- desc: 'I liked the "Code Stars" video a lot. I think it delivered an important message
    and I agree with the idea that coding should be a basic skill for people & not
    something restricted for people in that particular field. As technology advances
    everything is being automated through the use of computers & obviously when there
    is a piece of hardware there has to be a software which is operating on that hardware
    - coding becomes more and more important as we advance IMO. Ergo, knowing how
    to code would prove to be useful for everyone this way or that.


    As for the video regarding the "Moral Operating System" I agree with the fact
    that it is a complex task to apply rules of ethics in computing. Sometimes using
    data can result in providing benefits for the entire society but that begs the
    question whether using that data without the user''s consent is ethical or not.
    I can only say that as long as things are kept transparent between users and the
    organizations which are collecting data, there is no harm in collecting data as
    long as it benefits the society and not just the organizations.'
- desc: 'Nowadays, people cannot live without computers in every aspect of their lives,
    so computers'' future is auspicious. There are five Purposes of computing.

    (1) people need computing for recreational activities, such as watching movies,
    listening to music, playing various games, communicating and making friends, etc.
    And, There is no doubt that computing brings people a high experience in entertainment.
    For example, more and more realistic games bring real experience to people.

    (2) People often use computing for numerical calculation, so computers are widely
    used in scientific research, engineering technology, and other aspects. In general,
    most people have used computers to do accounts.

    (3) Information processing is an important purpose of computing; for example,
    people often use computing for data processing, registration, statistics, calculation,
    arrangement, etc. It is a beneficial ability to use computing for information
    processing at work.

    (4) people use computing to realize automatic operation. In our modern, the use
    of computer automation can improve production efficiency, reduce labor waste,
    effectively improve the quantity and quality of products, change people''s working
    environment, save raw materials to a certain extent, and greatly reduce production
    costs.

    (5) people have used computers to do some auxiliary work in teaching. At present,
    computing is widely used in education. For example, teachers can use computers
    to directly correct papers or check to cheat.'
- desc: 'My understanding of the purpose of computing is slim when overlooking the
    vast utilization of modern technology. Generally speaking, my understanding is
    that the purpose of computing is either to simplify manual processes or to create
    something new. For example, it simplifies things such as building and maintaining
    a database, communicating with others locally and globally, and running through
    a great number of processes in a short amount of time.


    I''d say that if I needed to solve one hundred math equations, it would be easier
    for me to build a program to solve them for me. I believe that concept is the
    primary purpose of computing.'
