    science it can help me make a great impact in the world.'
- desc: 'Computing for me is a system built to make our everyday tasks a little bit
    easier. Every day, we find ways to make our daily tasks easier and more comfortable
    to do; computing is just one of the most efficient methods we have created. From
    our workplaces to our transportation and back at our different homes, there are
    computers there making things easier for us and it keeps getting better as time
