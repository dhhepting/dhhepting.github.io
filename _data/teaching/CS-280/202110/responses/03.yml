- desc: "In my opinion the purpose of computing as I understand and see it \u2014\
    \ is ultimately to solve problems. When we code and make programs and the like,\
    \ we typically have an end goal in mind. Be it mathematical, scientific, or something\
    \ creative. Computers can do what we as humans would rather not do, which is repetitive\
    \ tasks, be it dozens, hundreds, thousands or even millions of times. To use a\
    \ topical example, suppose you wanted to model COVID-19 and its spread - sure\
    \ you could sit down, crunch some numbers, and plot a little graph yourself -\
    \ but why do that when a computer can do that, do it better, and faster? Additionally\
    \ with a computer you could run multiple simulations, suppose you had x amount\
    \ of people sick, y amount of people contagious, z amount of people carriers,\
    \ etc. You could tweak those values until you got a clear picture. Sure you could\
    \ do that yourself by hand and a calculator, but why bother when we have the technology?\
    \ Computing at its core is abstract, yet simplistic in the sense that it is only\
    \ 0s and 1s, yet has the power to do everything from simple math, to telling the\
    \ time, to simulating the known universe. Computers and computing is multifunctional,\
    \ it is the end result of human ingenuity - and I'd argue our best accomplishment."
- desc: 'When first deciding which field of study to pursue in university, I was unsure
    about Computer Science. I was under the assumption that the evolution of computers
    would dominate the future and was weary about what this would look like. However,
    upon taking a web-design course in high school and thinking critically about my
    goals, I realized that, if computers are to shape the future, why not be part
    of creating the future that I wish to see? I decided to take what seemed like
    an unknown path at the time, and I see the immense benefit in that decision today.


    I am most interested in exploring the intersection between art and technology.
    As an artist, I create two-dimensional and digital artwork and animations that
    aim to tell heroic, empowering stories of marginalized groups, such as women and
    people of colour, instead of those told that, to this day, centre victimhood.
    Furthermore, my work serves as social commentary on consumerism, capitalism, and
    systemic oppression. My purpose in Computer Science is to combine my knowledge
    of programming with my skill in Visual Arts. My goal is to use programming concepts
    to develop digital media solutions to problems in my community, such as developing
    assistive Augmented Reality technology to aid people who are differently abled.


    Ultimately, I believe the purpose of computing, as mentioned in ''Code Stars,''
    is to enhance the tools we use in everyday life to support people who are often
    left behind in today''s society.'
