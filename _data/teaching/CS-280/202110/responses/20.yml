- desc: In the last class, we had a guest speaker discussing about AITP designation.
    The pre-professional Associate Information Technology Professional designation
    and Candidate Membership is the first step to obtaining Professional I.S.P. status.
    AITP holders have recently completed a relevant IT University or College education
    program, but do not yet have the required experience for the Professional I.S.P.
    designation. It is the primary qualification for the I.S.P. and ITCP Designations,
    which gets you access to CIPS and their resources.
