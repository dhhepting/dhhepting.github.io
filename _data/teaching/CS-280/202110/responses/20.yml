- desc: "On professional\
    \ designations\n\nWe had the chance to learn about CIPS, that provided a professional\
    \ designation of information technology to students and recent grades from the\
    \ computer science background. Much like an engineering degree carries the professional\
    \ designation as a professional engineer, this provides a similar mark of recognition\
    \ for IT professionals. It\u2019s also important in addition to taking this designation\
    \ to know the in\u2019s and out\u2019s of various information technology related\
    \ procedures. Managing databases, planning for network architecture, supplying\
    \ key organizational documents from the ground up all are valid requirements within\
    \ the field of IT. It\u2019s also interesting to note the relatively large network\
    \ of professionals operating in the same jurisdiction, making it yet another network\
    \ recent graduates and students can reach out to for future guidance or throwing\
    \ ideas."
- desc: 'Our guest speaker was highly interesting and provided a great connection
    between the classroom and our future work. In the days since I''ve been doing
    some reading on CIPS, and was struck by the difference in the organization''s
    status from one province to the next. While CIPS is legally recognized here in
    Saskatchewan as a self-regulating body, there are other provinces where this isn''t
    the case. This had me wondering: with remote work becoming increasingly popular
    with tech workers and companies, are there jurisdictional issues surrounding ethics
    enforcement where a member''s work crosses provincial boundaries? If a CIPS member
    does something unethical while working remotely for a company in a province where
    CIPS is not legally recognized as a regulatory body, do different rules apply?'
