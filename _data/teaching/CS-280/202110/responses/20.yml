- desc: "meeting response\nin the last meeting, the professor introduce CIPS. So what\
    \ is CIPS? CIPS (Canadian Information Processing Society) is the professional\
    \ association of IT professionals in Canada. Since 1958 CIPS has helped strengthen\
    \ the Canadian IT industry by establishing standards and sharing best practices\
    \ for the benefit of individual IT professionals and the sector as a whole. CIPS\
    \ represents thousands of members across the country as Canada\u2019s Association\
    \ of Information Technology Professionals. CIPS offers Networking opportunities,\
    \ Certification of IT professionals (I.S.P. and ITCP certifications), Accreditation\
    \ of IT Post-Secondary programs, a niche IT Job Board, a voice to government,\
    \ and represents Canadian IT professionals in international forums, encouraging\
    \ and facilitating on-going professional development and safeguarding the public\
    \ interest. And each province has a provincial body like our province CIPS, Saskatchewan."
