- desc: 'CIPS (Canadian Information Processing Society) is a federation which provides
    many services to IT professionals in Canada. They provide certifications to IT
    professionals: the AITP, ISP, and ITCP designations. These certifications tell
    employers that the certified member follows a code of ethics and has a high level
    of knowledge and ability. They also provide accreditation of university programs
    which allows students from accredited universities to have a fast track to ISP
    and ITCP designations. Lastly, they provide a job board for IT professionals to
    find work.'
