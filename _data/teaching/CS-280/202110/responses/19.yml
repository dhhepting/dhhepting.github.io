- desc: 'Meeting response

    In the last meeting, the professor talked about free software. So what is free
    software? Free software means software that respects users'' freedom and community.
    And there are four essential freedoms rules to help us identify whether the software
    is free. First, The freedom to run the program as you wish, for any purpose. Secondly,
    The freedom to study how the program works, and change it so it does your computing
    as you wish Access to the source code is a precondition for this. Third, the freedom
    to redistribute copies so you can help others . Last, The freedom to distribute
    copies of your modified versions to others. By doing this you can give the whole
    community a chance to benefit from your changes. Access to the source code is
    a precondition for this.

    In conclusion, only software satisfy the whole essential freedoms rules can called
    free-software. Otherwise, it''s non-free software.'
