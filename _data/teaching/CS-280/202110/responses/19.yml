- desc: 'Strictly speaking, open source software and free software are different concepts,
    and any software that matches the definition of open source software can be called
    open source software. Free software is a more restrictive concept than open source
    software, so all free software is open source, but not all open source software
    can be called "free." But in reality, the vast majority of open source software
    also matches the definition of free software. For example, software licensed under
    the GPL and BSD is open and free.

    More intuitively, open source is a method; freedom is a spirit.'
