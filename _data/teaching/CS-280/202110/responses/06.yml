- desc: 'Meeting 6 Response:


    I think that this is a pretty general issue, and really depends on the individual
    user and their needs. I think generally people should care more about the information
    they see and the sources it comes from, but I also understand the desire to be
    able to step away and just let some intelligence pull up the first site for you.
    It''s similar to how when we google, we usually only look at the first few results.
    Really, there''s just too much information out there for us to dig through anyways,
    I don''t think letting go of the control of choosing your sites as much worse
    than this. It''s really just about the convenience of it all. I think it is definitely
    important to recognize that these are systems and services developed by humans
    though, and that this could mean a lot of things as to the sorts of content we
    might be seeing and who might be able to see or even manipulate how these systems
    respond to us. Techonology has always really just been about improving the human
    experience, with big pushes for automation and ease of use tools. I don''t see
    this ever changing, and like with many things, it just comes down to people knowing
    to use it responsibly and not put too much into letting machines do everything
    for us.


    Meeting 5 Response:


    I thought the example of the search for Egypt in the talk showed one of the ways
    these filtering systems could really be dangerous. While one person got very general
    information about Egypt, the other saw news of protests and unrest. Most people
    never look pass the first page of Google, and these two results at a glance both
    paint very different images of what might be going on/has gone on in Egypt. While
    we weren''t really able to reproduce these sorts of results in class, I think
    it''s easy to see how these could effect people differently when trying to access
    information on such subjects. Like in the quote from Mark Zuckerburg, the stuff
    that''s right in front of us is kind of the stuff that seems to matter the most
    to us; the stuff that''s put right in front of us on the internet is the stuff
    we''ll latch on to and base our thoughts and opinions off of. When others start
    manipulating what is put right in front of us, this could easily become very malicious,
    or even just very misleading for people by mistake.'
