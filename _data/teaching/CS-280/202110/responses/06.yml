- desc: In the TED talk by Don Norman he talks about design and its importance, and
    this heavily applies to the area of computer science and programming. Programmers
    have to think about not just how their creation will work but also how good it
    looks to users and how appealing it is to bring in new users. If a programmer
    makes a really cool app that they want people to start using then they have to
    make it look interesting to people to attract new users. But there has to be a
    balance between how something looks and how well it functions, for example if
    an app looked absolutely amazing from the outside making everyone want to get
    it but when they start using it nothing works as advertised but it looks great
    then that is poor design. another example from the opposite side of that spectrum
    is if an app looks like garbage but its functionality is phenomenal and it works
    great it won't be able to attract any users since it looks like crap making it
    a bad design. Programmers need to balance appearance and functionality in their
    designs to make the creation enjoyable for everyone.
