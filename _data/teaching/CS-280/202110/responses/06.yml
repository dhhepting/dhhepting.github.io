- desc: "Design and the Greater Good\n\nToday we watched multiple videos on design,\
    \ with the intent of considering what 'designing technology for the greater good'\
    \ means. This is the topic I want to bring to the discussion today.\n\nIn my opinion,\
    \ designing technology for the greater good means improving ease-of-use and making\
    \ technologies more enjoyable to use. If something is easier to use, more people\
    \ are able to use it. An easy-to-use technology that improves people's lives is\
    \ a great thing. Regarding enjoyment, if things are more enjoyable to use, it\
    \ makes the entire experience for the person using the technology more positive.\
    \ In this way, user enjoyment could definitely be considered a part of 'creating\
    \ technology for the greater good.' On the flip side, if people create difficult\
    \ to use technology that is also not enjoyable to use, that isn\u2019t exactly\
    \ adding value to people\u2019s lives!\n\nThere also needs to be a balance, however.\
    \ For example, filter bubbles are a good example an of ease-of-use in technology.\
    \ On websites, they filter out information that people don\u2019t want to see,\
    \ so they only see what they like. On the surface, this can be a real boon to\
    \ the average user of a website: It will give them more enjoyment from the site\
    \ in less time. Conversely, however, it raises issues about things like censorship\
    \ in media and also about what should and should not be filtered out of a person\u2019\
    s individualized website feed."
- desc: I got the impression that everyone has different opinions on how to fix the
