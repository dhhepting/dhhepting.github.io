    and ways to use it in ways that go against the good of humanity. For example people
    use Facebook to connect with people, which could be seen as something that is
    for the greater good. On the otherside people use facebook to scam others and
    spread misinformation, which can be seen as something that is against the greater
    good. It should be the responsibility of programmers to make things that have
    no evil uses but that is hard to do, people are smart and are able to twist things
    to work in different ways. It's a moral conundrum.
- desc: 'In the lecture, we discussed about anomie. Anomie is a cultural condition
    characterized by lack of any ethical values, guidelines to be followed by individuals.
    Anomie may arise from disagreement of belief systems and induce the problems of
    social relationships among people and groups. The video 3 ways good design makes
    you happy by Don Norman. In 2003 his talk, layout critic Don Norman transforms
    his thoughtful eye to beauty, pleasurable, happiness and emotion as he stares
    at the architecture which brings happiness among people. He identifies the three
    emotional states which must be hit by a well-designed item in order to be successful.
    According to dawn, Design could be seen in 3 stages: Visceral experience; it''s
    all about the texture, touch and feel of the application, the pattern of actions;
    the connection between both the reader and the item; (function, performance, usability)
    and Reflective experience; is all about the significance of the item, the signal
    the item sends to the others. The second video how to build creative confidence
    by David Kelly, is your school or workplace divided between "creatives" and practical
    people? Yet definitely, as David Kelley indicates, creative thinking may not be
    the domain of several chosen ones. Sharing tales from his legendary career in
    architecture as well as his own existence, he provides ways to build confidence
    and trust.'
