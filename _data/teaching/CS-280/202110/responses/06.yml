- desc: 'I believe that the role of programming should always be intertwined with
    the focus of the greater good. The main goal of programming should be building
    something that will make somebody''s life easier. A programmer should always think
    about who is able to utilize their program and optimize it to be useful to the
    most diverse crowd possible. For example, when building an app, there should be
    options to aid the visually impaired and hearing impaired. For example, building
    another UI with larger and more defined icons for those that have poor vision.

    I believe that part of the greater good is being transparent with your users.
    Don''t hide things in your terms and conditions, inform the user of what algorithms
    you are using, and don''t sell their personal data to any bidders. Overall, just
    think to yourself, "Would I want a program that I use to do x or y?". If the answer
    is no, don''t do it.'
- desc: 'When designing solutions to "help others," one can often become enwrapped
    in a saviour complex, believing it is their duty to jump in and solve another
    person or group''s problems. Doing so without being invited by a group of people
    can be harmful, creating a divide. This may result in the act of "othering" the
    group being "helped," as well as placing the developers of the solution on a higher
    pedestal of self-righteousness. From both an anthropological and problem-solving
    perspective, this approach to serving the larger society is flawed.


    I believe it is essential, especially as a future computer professional, to consider
    our responsibility in designing technology for the greater good with collaboration
    at the forefront of the process. This would involve an interdisciplinary design
    process where computer professionals work alongside all types of people, such
    as communities the technology is being designed for, psychologists, business professionals,
    religion and ethics experts, educators, engineers, medical professionals, children,
    the elderly, people who are differently abled, and so on. Not only would this
    approach promote communication with a wider group of people, but it would also
    invite diverse perspectives and concerns.


    Having a wider range of perspectives and ideas would allow for a more wholistic
    approach to the design and development process. Furthermore, it would increase
    the designers'' ability to create technology that would cater to the specific
    needs of the target community, ensuring that these people are part of the conversation
    instead of simply being presented with the end product. In my opinion, this is
    the ultimate goal of design: to engage, communicate, and collaborate with communities,
    enhancing our everyday lives in an effort to support one another and decrease
    division.'
