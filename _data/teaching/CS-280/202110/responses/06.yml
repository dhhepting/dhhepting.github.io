- desc: To expand on the question we were given last day during the break-out rooms,
    we were to ponder if we as 'computer professionals' have an obligation or responsibility
    in designing technology for the greater good. The consensus that we came to was
    obviously yes -- because otherwise what exactly is the point? Seems a bit silly
    really to even question, unless someone is getting into computer science to do
    nefarious activities with their skills (such as phishing or something), it should
    be our responsivity to ensure that we are designing good, lawful, technology that
    is intuitive and accessible to everyone. Examples of this off the top of my mind
    could be providing closed captioning or image descriptions, perhaps even a colour
    blind mode. By providing these services we allow a greater amount of people to
    utilize our programs, websites, etc.
