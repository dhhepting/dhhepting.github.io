- desc: 'In the video, 3 ways designs make you happy.

    He talks about visceral, behavioral, and reflective designs, and how they contribute
    to something being beautiful and making you happy. I thought this video way very
    confusing and convoluted, but I will say that I do agree with him on some points.
    Beauty is what draws you towards something, and so there is definitely a visceral
    aspect to that because things that are unique and uncommon draw our attention.
    But that is only half the story, for something to be considered beautiful it typically
    has to be received with a pleasant response. I wouldn''t consider any of the products
    he showed in his slides to be beautiful because although they were unique they
    weren''t well designed. They weren''t indicative of natural or familiar forms
    so they didn''t instill a feeling of safety. They weren''t intricate or ornate
    so they didn''t feel impressive. They weren''t powerful or shocking so you didn''t
    get even get cathartic relief. Mostly my response to the designs was boredom and
    disgust at the pompous materialism. The best response I had was to the behavioral
    designs, which instilled a sense of curiosity for a couple of seconds until he
    explained what they were used for and then they were mildly interesting at most.'
