- desc: 'In meeting 6, we talked about design and the control that a developer has
    on the way his product is marketed and consumed by the consumers, is majorly dependent
    on its design. The more user-friendly, attention-grasping the design is, the more
    the consumer is attracted to it, even if it is not of much use to them. The concept
    of aesthetically pleasing items, with little to no practical use has been the
    reason why people buy them to ''decorate'' their surroundings. How many times
    have you ordered some tech device from Amazon, which you had no ''need'' for and
    could possibly do without it, just because it looked attractive? Majority of you
    would answer in the positive.

    A healthy human eye has three cones which help us register about 100 different
    color shades. This evolutionary perk differs us from other mammals such as dogs
    who only have 2 cones and can only register about 20 different color nuances.
    As a result, we can use this perk to design things which appeal to people and
    hence they have a better chance of using our products.

