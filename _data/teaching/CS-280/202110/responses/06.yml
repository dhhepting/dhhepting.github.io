- desc: Our conversation about digital design and moral responsibility had me considering
    our obligations as tech creators to the disability community. I know a number
    of people who have accessability needs when it comes to digital content - some
    just need the ability to enlarge text due to natural deterioration of eyesight
    with age, while others are unable to read text either because of ocular issues
    or neurological conditions/injuries. For those who rely on text-to-speech readers
    to browse the internet, the way a website is encoded directly impacts their ability
    to access the content on that website - for example, a URL is a painstaking thing
    to read out or listen to, while alternate text could be used for a link to specify
    to the user what the link's purpose is and where it is going. Unless web design
    takes into account the needs of such users, those users can't fully take advantage
    of the Internet, which is often described as a public space that should be accessible
    to all. Despite the importance of accessible design, it seems to be a topic that
    is seldom mentioned in programming books or courses - so far, I've only seen the
    use of HTML tags that promote accessibility in a single book, and accessibility
    issues were very briefly touched on in a single module in CS 215.
- desc: 'In our 6th meeting we discussed about what should future designs be like.
    One example is getting rid of push doors that have handles since they waste time,
    infuriate and increase the stress of people. We also talked about possibly dangerous
    future designs of cars having bigger and bigger touchscreen which can distract
    the driver.


    We were also put in groups to talk about the responsiblities of programmers. One
    idea we had was to take in more privacy concerns like not silently activating
    a feature that a user does not know of. Another idea was to stop programmers from
    becomeing car salesman like with consumer coercion and implenting useless features,
    spam programs and polices. An example is when Window updates always reinstalls
    Windows Edge, a internet browser I do not use.'
