- desc: 'In our most recent discussion in breakout rooms, my group had the most trouble
    understanding/discussing "responsibilities of computing for the greater good",
    as we found the question too open ended and abstract. For one, we could not find
    a clear understanding of what the "greater good" actually meant or is. What is
    the "greater good"? Obviously, sometimes computing can be used maliciously and
    to the detriment of others (such as malware), but other times it is not as black
    and white. Take for example a platform like Facebook. Facebook can be used for
    a lot of good things (such as reconnecting with others or as an easy way to stay
    connected) but also a lot of bad things (spreading misinformation). What are Facebook''s
    responsibilities for the "greater good"? Should they censor misinformation so
    that less people fall for it (for example, if less people are exposed to COVID
    misinformation, perhaps more people will take COVID more seriously, and we will
    have less COVID cases)? If so, should other platforms like Facebook also take
    responsibility for the "greater good" and censor misinformation and if all platforms
    censor this misinformation then how much more censorship can we do for the "greater
    good". On the flip side, is it even ethical to censor this misinformation (how
    much censorship is OK if at all)? And if so, then we lose some of the freedoms
    of Facebook . Here, there are pros and cons of censoring this misinformation and
    if there are pros and cons, is there a "greater good" in this scenario? Perhaps
    the "greater good" is just meant to be hard to grasp and I will understand its
    meaning eventually.

    '
- desc: After reviewing Don Norman's "3 Ways Good Design Makes You Happy" Ted Talk,
    it really put into perspective why a moral framework for creators is so crucial.
    He used a few products as his examples but it really applies to anything someone
    is using in their daily lives (could be a household item, technology, software,
    etc.). When people are using and interacting with these products, it is physically
    altering the state of their body. Making them feel certain emotions that are triggered
    subconsciously without the user recognizing exactly why they're feeling that emotion.
    If creators have the power to do this to another person through their work, of
    course it makes sense that there would be a moral framework attached to it. Even
    if it isn't something implicitly harmful, it is still important that we are thinking
    about these things and are conscience about how our work is impacting other people,
    good or bad.
