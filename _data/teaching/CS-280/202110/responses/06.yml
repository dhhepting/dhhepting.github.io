- desc: "https://youtu.be/KwdYUIQzu-o <---- Just a link to a silly sketch for a bit\
    \ of levity concerning the conversation we had about door design today. ;)\n\n\
    I really enjoyed the class conversation surrounding filter bubbles and our responsibilities\
    \ and obligations as computing specialists. A lot of clashing opinions! I agree\
    \ very much with Daryl that a lot of the conversation comes back around to transparency.\
    \ For me, I feel that if we expect the onus to fall on consumers to make choices\
    \ and take responsibility for the technology they use, then transparency about\
    \ that technology in terms of how it operates, its security measures,\_ and what\
    \ services it offers are really important in order for users to make informed\
    \ decisions.\n\nI appreciated the conversation on how often times we ask a lot\
    \ of \"how\" questions but not enough \"why\" questions when we are developing\
    \ our technology. I would like to learn more about how those conversations often\
    \ happen in terms of software or technology design, and how businesses go about\
    \ determining that their \"why\" is sufficient to implement the \"how\". Is that\
    \ a thing? Are there principles and protocols to follow in businesses? Do most\
    \ businesses follow an ethic at all or is it moreso just determined from company\
    \ to company? Do most companies have ethics/accessibility/diversity boards? So\
    \ many questions!\n\nGreat class today, I had a lot of fun! :)\n\n"
