- desc: "In the last meeting, we talked about two main topics: design, GameStop shares\
    \ sell off after Robinhood, TD and other brokerages move to limit trading.\n\n\
    First, I would like to speak of design after watching two Ted videos \u201C3 ways\
    \ good design makes you happy\u201D by Don Norman and \u201CHow to build your\
    \ creative confidence\u201D by David Kelley.\n\nFor \u201C3 ways good design makes\
    \ you happy\u201D by Don Norman, a good design is about neat and fun, like the\
    \ two example he shows us, the Philippe Starck juicer and fish interaction Ping-pong\
    \ table, juicer is neat and fun, the ping-pong table is not the good way of ping-pong\
    \ but it\u2019s fun! And for the clever design of google, they zipped thousands\
    \ of results numbers by many O\u2019s by page. Which is also a funny design. That\
    \ is in the subconscious area to pleasing you. And the subconscious will affect\
    \ your behavior. When you are anxious about something and happy about something\
    \ your action is different. And they are in levels of processing, the first level\
    \ is visceral-level design, using bright colors to attract people\u2019s attention\
    \ or to avoid the things that people don't like. The middle level is behavioral\
    \ level .A good design makes you feel that you are in control, to make you feel\
    \ the product can do the work very well. And the third level is reflective, people\
    \ will think oppositely about the product sometimes, use that as a way to catch\
    \ people's attention is also a good design.\n\nFor\u201CHow to build your creative\
    \ confidence\u201D by David Kelley, when someone doubts or denies your creativity,\
    \ do not let it affect you and ruin your confidence. By an example of how Dr.\
    \ Bandura\u2019s \u201Cguided mastery\u201D, there is a therapy to cure the fear\
    \ of failure, he leads those people who fear snakes to like the snake, and those\
    \ people become more confident in future, which is called \u201Cself-efficacy\u201D\
    . This therapy can be also used for the people\u2019 s creativity has been judged.\
    \ Like in Doug Dietz\u2019s example, he successfully beat the fear and created\
    \ another brilliant cute MRI machine for medical goods. So, do not let fear beat\
    \ you, you deserve to have great creativity.\n\nFor the article: \u201CGameStop\
    \ shares sell off after Robinhood, TD and other brokerages move to limit trading.\u201D\
    , this article shows how stockbrokers affect people\u2019s behavior and the economy\
    \ of the whole stock market by the limit of buying some stock of a company like\
    \ Gamestop\u2026 makes the stock\u2019s price rising up, and when the government\
    \ ask him to stop the limitation, the stock\u2019s price falling down very quickly.\
    \ That's why we should have our own judgment of economics not being led by these\
    \ stockbrokers."
