- desc: 'The interesting thing that I learned during these meeting was that people
    have quite a diverse view on filter bubbles. Although, I do appreciate the usefulness
    of filter bubbles in certain situations, such as when looking for a pizza shop
    or a home depot close to where I stay, I can certainly say that I do not admire
    their algorithmic functionality when it comes to filtering news and opinions.
    This sort of filtering can alienate users from conflicting viewpoints and isolate
    users ideologically.

    However, I observed that many students in the class do not share the same enthusiasm
    about their dangers or are not as concerned about them as someone like me. This
    was certainly interesting.

    All in all, I opine that there should be considerable balance in how filter bubbles
    function when it comes to controversial topics, news and opinions on the internet.
    Users should be able to see viewpoints from all sides, and not just be outraged,
    but to learn.'
