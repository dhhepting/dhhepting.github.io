- desc: <p>It was good to learn about real world examples of where keeping security
    in mind while developing is of key importance, as well as some of the methods
    we have to be aware of. Often we are taught to "keep security in mind" but short
    of learning how to check for SQL injection at this point we haven't really learned
    how these things are executed. It also goes to show that even these massive companies
    can have the same issues, so no one is safe from attack.</p>
- desc: The talk about data security reminded me about a website called https://haveibeenpwned.com/
    which checks if your email has been compromised by a data breach. It is important
    to always keep an eye out for possible suspicious behavior from your account and
    always be acting securely online (such as changing passwords on the regular).
    This website is another tool that we can use to stay secure and hopefully minimize
    the damages that data breaches can cause (as data breaches are sometimes not relayed
    back to the people affected which of course is dangerous and careless). <br>
