- desc: One of our guest speakers mentioned that CIPS membership signified ethical
    conduct to them, as an employer. I was somewhat surprised by the extent of his
    trust in that designation - from what we've been told, members aren't tested on
    ethics, they just have to affirm that they will follow the code. This may work
    legally, but logically, does this really hold up? In an age when every computer
    user has learned to click "yes" on various user agreements without even reading
    what they're agreeing to, taking a user affirmation as proof of ethics knowledge
    and ethical conduct seems risky.<br>
