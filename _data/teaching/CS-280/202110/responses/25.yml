- desc: "<p><p><span lang=\"EN-US\">Todays meeting,\r\nwe had two guest speakers:\
    \ Trevor Mcdonal and Rick Lee. They are both from SaskTel\r\ncompany. Trevor is\
    \ the manager of SaskTel IT department. He was giving us work description\r\n\
    of his department. Then he provided us some valuable info about what qualities\
    \ company\r\nusually look for when hire someone new. In his opinion the resume\
    \ should be\r\nwell organized, not too wordy, and be specific with skills. He\
    \ also talked\r\nabout the code of Ethics that his company follow. public interest,\
    \ avoid conflict\r\nand interest, take professional responsibility, contribute\
    \ to the it,\r\nprofessional to the co workers are the key code of ethics that\
    \ his company\r\nfollow. Later rick (CISSP) did a presentation about different\
    \ cyber and malware\r\nattacks and how they handle them.</span></p><br></p>"
- desc: "<p><p>I am not completely sold on the IT world. I honestly never\r\nconsidered\
    \ it when I enrolled in Computer Science. Talking about resumes and\r\njobs is\
    \ depressing, is that all we have to look forward to after University? I\r\ndid\
    \ find the topic about cybersecurity to be interesting. I would like to see a\r\
    \nclass that centers around these topics and goes into detail about how it was\r\
    \ndone, followed by a discussion of the aftermath.</p></p>"
- desc: "<p><p>\r\nThe topic we discussed today that I would like to know more about\
    \ is\r\nthe cybersecurity section of the IT field.  Specifically, I would\r\n\
    like to know more about what it is like working in the cybersecurity\r\nindustry.\
    \  I have never considered working in cybersecurity before,\r\nbut after our discussion\
    \ today about cybersecurity attacks\r\n(specifically, the SolarWinds attack),\
    \ I think it sounds like a very\r\nexciting sub-field of IT.  \r\n</p><br></p>"
- desc: "<p><p><span lang=\"EN-US\">In our 25<sup>th</sup>\r\nmeeting we discussed\
    \ cybersecurity, the CIPS certificate and resume building.\r\nWe spent some time\
    \ discussing how a resume must be concise and be only 1-3\r\npages long for companies\
    \ to hire people. Most of the class was letting a\r\ncybersecurity expert discuss\
    \ the recent SolarWinds company attack. One of the\r\nmajor aspects of how 1000\
    \ attackers were able to steal and illegally sell company\r\nand government information\
    \ include tricking SolarWinds users into fraudulent software\r\nupdates. The next\
    \ steps for the hackers were staying dormant for 2 weeks to\r\navoid detection\
    \ and launching various new malicious programs that no current\r\nvirus defender,\
    \ firewall, 2 factor authentications and other defender programs\r\nknows how\
    \ to deal with.</span></p><br></p>"
