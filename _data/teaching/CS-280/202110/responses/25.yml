- desc: <p>In the last meeting, we talked with two guest speakers who were from SaskTel.
    Trevor Mcdonald and Rick Lee the ones working in the field of Information &amp;
    Technology for over 25 years. They gave us a presentation on the topic of SUNSPOT
    which was basically a chain/branch of supply for fighting against malware attacks.
    Basically, the one trying to attack the software would try adding malware to the
    source code. Hence, when starting the app, it would ask to update and spread the
    virus and eventually would cause trouble to many individuals.&nbsp;</p>
