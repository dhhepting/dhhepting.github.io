- desc: <p>I found Rick Lee's presentation on the solarwinds attack interesting and
    further highlights the importance of cybersecurity in today's information age.
    I think there was a nod to the E-Health attack in the presentation (indirectly,
    that is, I think anyways). Trevor McDonald also had some interesting pointers
    on resume building and getting into the job market following graduation, which
    I found helpful, I am sure many other students did as well.</p>
- desc: <p>I would like to know more about different types of hacks that have happened
    the Solar Winds one was very interesting how it was accomplished. Black Berry
    had discovered one the lynx server OS that had been exploited by, they believe,
    the Chinese government. I recently read about how the RTX 3090 is supposed to
    be very powerful in brute force password cracks. AMD also released a statement
    saying their ryzen gen 5 processors were able to be exploited by a specter like
    attack. Hearing more about different kinds of hacks that have happen would be
    a very interesting area to hear about.</p>
- desc: <p>In this meeting we were joined by executives of CIPS who gave us some nice
    tips on how to apply for jobs and what to expect when looking for jobs in the
    industry after graduation. The idea was that resume is the first piece of work
    that we as a potential employee submit to the organization. They then moved on
    to discuss the very large and impactful cyber incident from last year related
    to SolarWinds. They discussed the potential threat actors, impact and enormity
    of the attack.</p>
- desc: <p>This presentation was very eye-opening to how I could be exposed to malware
    on the internet. I see how high-profile companies that rely on online systems
    to operate would need serious security, because a malware attack like the ones
    presented about could ruin their entire organization.</p>
- desc: The most interesting thing about today's lecture was how even big companies
