Encoding:
- concept: encoding
  desc: Use of "a system of rules to convert information — such as a letter,
    word, sound, image, or gesture — into another form, sometimes shortened or
    secret, for communication through a communication channel or storage in a
    storage medium." (Wikipedia)
- url: https://en.wikipedia.org/wiki/Character_encoding
  desc: Character encoding
- url: https://en.wikipedia.org/wiki/Code
  desc: Code
- url: https://en.wikipedia.org/wiki/Encode
  desc: Encode
- img: 02 - wb-3.JPG
  desc: In this whiteboard image, an example of 8 code values determined by 3
    bits (binary digits). Note connection to binary guessing game. It is possible
    to have those code values represent their numeric values, but they could represent
    other things as well, like characters or colours. ASCII uses 7 bits to encode
    all the characters for North American English. Unicode uses (up to) 32 bits to
    encode international and historical characters (and emojis too). UTF-8 is a popular
    way to encode Unicode characters using less bits.
