Binary-Guessing-Game:
- desc: Think of a number between 0 and 15 and I will guess your number by asking
    you 4 yes-or-no questions (I've added some links that explain the game in
    more detail). It is easiest to ask those questions if I have cards
    to show you, so let's talk about how to make those cards.
- url: http://combinatorial-explosions.blogspot.com/2016/04/may-i-read-your-mind.html
  desc: May I read your mind?
- url: http://scratched.gse.harvard.edu/resources/binary-guessing-game-activity.html
  desc: Binary guessing game activity
- url: https://www.khanacademy.org/computing/computer-science/algorithms/intro-to-algorithms/a/a-guessing-game
  desc: A guessing game
- img: 02 - wb-1.JPG
  desc: The game, as described above, works with 4 cards to guess one of 16
    numbers. In this whiteboard image, I've started a table with headings
    8, 4, 2, 1, and V (for value, but G for guess could also work). I've written
    in Y and N into cells in the table (Y == "Yes" == 1 and N == "No" == 0). If
    we have only 1 card (or we ask only 1 questions), we can "guess" from 2 values. Is
    your number on this card? If you answer Yes, then your number is 1 and if you answer No, then
    your number is 0. It gets a bit more interesting with 2 cards because we can "guess" from 4 values.
- img: 02 - wb-2.JPG
  desc: In this whiteboard image, I've sketched 3 cards which allow guesses from
    8 values (2^3) by adding the "4" column to the table. To make a guess, start
    with a value of zero and for each card to which the "volunteer" answers Yes
    ("my number is on that card"), add the value of the column for the card.
