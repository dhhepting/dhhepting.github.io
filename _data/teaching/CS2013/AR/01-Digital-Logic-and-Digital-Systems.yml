preamble:

topics:
- label: t01
  desc: Overview and history of computer architecture
  import: 2
- label: t02
  desc: "Combinational vs. sequential logic/Field programmable gate arrays as a fundamental combinational +
sequential logic building block"
  import: 2
- label: t03
  desc: "Multiple representations/layers of interpretation (hardware is just another layer)"
  import: 2
- label: t04
  desc: "Computer-aided design tools that process hardware and architectural representations"
  import: 2
- label: t05
  desc: "Register transfer notation/Hardware Description Language (Verilog/VHDL)"
  import: 2
- label: t06
  desc: "Physical constraints (gate delays, fan-in, fan-out, energy/power)"
  import: 2

outcomes:
- label: l01
  desc: "Describe the progression of computer technology components from vacuum tubes to VLSI, from
mainframe computer architectures to the organization of warehouse-scale computers. [Familiarity]"
  import: 2
- label: l02
  desc: "Comprehend the trend of modern computer architectures towards multi-core and that parallelism is inherent
in all hardware systems. [Familiarity]"
  import: 2
- label: l03
  desc: 'Explain the implications of the “power wall” in terms of further processor performance improvements and
the drive towards harnessing parallelism. [Familiarity]'
  import: 2
- label: l04
  desc: "Articulate that there are many equivalent representations of computer functionality, including logical
expressions and gates, and be able to use mathematical expressions to describe the functions of simple
combinational and sequential circuits. [Familiarity]"
  import: 2
- label: l05
  desc: "Design the basic building blocks of a computer: arithmetic-logic unit (gate-level), registers (gate-level),
central processing unit (register transfer-level), memory (register transfer-level). [Usage]"
  import: 2
- label: l06
  desc: "Use CAD tools for capture, synthesis, and simulation to evaluate simple building blocks (e.g., arithmeticlogic unit, registers, movement between registers) of a simple computer design. [Usage]"
  import: 2
- label: l07
  desc: "Evaluate the functional and timing diagram behavior of a simple processor implemented at the logic circuit
level. [Assessment]"
  import: 2
