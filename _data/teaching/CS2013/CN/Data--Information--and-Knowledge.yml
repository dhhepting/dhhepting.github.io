Preamble: Many topics are discussed in detail in other knowledge areas in this document, specifically Information Management (IM/Information Management Concepts, IM/Database Systems, and IM/Data Modeling), Algorithms and Complexity (AL/Basic Analysis, AL/Fundamental Data Structures and Algorithms), and Software Development Fundamentals (SDF/Fundamental Programming Concepts, SDF/Development Methods).

Topics:
- label: t01
  desc: Content management models, frameworks, systems, design methods (as in IM. Information Management)
- label: t02
  desc: "Digital representations of content including numbers, text, images (e.g., raster and vector), video (e.g., QuickTime, MPEG2, MPEG4), audio (e.g., written score, MIDI, sampled digitized sound track) and animations; complex/composite/aggregate objects; FRBR"
- label: t03
  desc: "Digital content creation / capture and preservation, including digitization, sampling, compression, conversion, transformation / translation, migration / emulation, crawling, harvesting"
- label: t04
  desc: "Content structure / management, including digital libraries and static/dynamic/stream aspects for:"
  details:
    - "Data: data structures, databases"
    - "Information: document collections, multimedia pools, hyperbases (hypertext, hypermedia), catalogs, repositories"
    - "Knowledge: ontologies, triple stores, semantic networks, rules"
- label: t05
  desc: "Processing and pattern recognition, including indexing, searching (including: queries and query languages; central / federated / P2P), retrieving, clustering, classifying/categorizing, analyzing/mining/extracting, rendering, reporting, handling transactions"
- label: t06
  desc: User / society support for presentation and interaction, including browse, search, filter, route, visualize, share, collaborate, rate, annotate, personalize, recommend
- label: t07
  desc: Modeling, design, logical and physical implementation, using relevant systems/software

Learning-Outcomes:
- label: l01
  desc: Identify all of the data, information, and knowledge elements and related organizations, for a computational science application. [Assessment]
- label: l02
  desc: Describe how to represent data and information for processing. [Familiarity]
- label: l03
  desc: Describe typical user requirements regarding that data, information, and knowledge. [Familiarity]
- label: l04
  desc: Select a suitable system or software implementation to manage data, information, and knowledge. [Assessment]
- label: l05
  desc: List and describe the reports, transactions, and other processing needed for a computational science application. [Familiarity]
- label: l06
  desc: Compare and contrast database management, information retrieval, and digital library systems with regard to handling typical computational science applications. [Assessment]
- label: l07
  desc: Design a digital library for some computational science users/societies, with appropriate content and services. [Usage]
