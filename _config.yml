# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole site, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
timezone: America/Regina
title: D. H. Hepting, Ph.D.
lang: "en-CA"
email: hepting@cs.uregina.ca
description: >- # this means to ignore newlines until "baseurl:"
  Associate Professor of Computer Science, University of Regina. 
  Ph.D. from Simon Fraser University. Augmenting human abilities to embrace diversity.
baseurl: 
url: https://dhhepting.github.io
github_username:  dhhepting

webmaster_verifications:
# google: "x1yg5SYk5hD2RE32QX-otdPrCyHgJfRhnidrzYgjONs"
  google: "gsgGWE8pmuMxDXPcvsS7ukLSHeWoZWuMBqXIzCMiF04"
  bing:   "F1CCB2E1C91FDC5B8A82937F80B46C0A"
#  yandex: "f4086326493c97ca"
  yandex: "624aa53b50cad90a"

# Build settings
markdown: kramdown
theme: 
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

feed:
  path: rss/news.xml

sass:

# Exclude from processing.
exclude:
  - README.md
  - node_modules
  - package.json
  - script
  - vendor
  - Gemfile
  - Gemfile.lock
  - yarn.lock
  - */*/0_nonweb
  - */*/*/0_nonweb
  - */*/1_offweb

# Keep from being clobbered on each build
keep_files:
  - assets/works

tipue_search:
  include:
    pages: true
    collections: [works]
  exclude:
    files: [search.html]
    tags: 
    categories: 

# permalink for _posts (news)

collections:
  - works

collections:
  posts:
    output: true
    permalink: /:categories/:name:output_ext
  works:
    output: true
    permalink: /research/:collection/:name:output_ext

defaults:
  -
    scope:
      path: "" 
    values:
      layout: "default"
      author: "Daryl H. Hepting"
