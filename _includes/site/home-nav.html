<nav class="navbar navbar-expand-md navbar-dark"
style="background-color: rgba(32, 32, 32, 0.75)">
  <button class="navbar-toggler ms-2" type="button"
  data-bs-toggle="collapse"
  data-bs-target="#nav-content" aria-controls="nav-content"
  aria-expanded="false" aria-label="toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="nav-content">
    <ul class="navbar-nav">
      {%- for l in site.data.sitenav -%}
      <li class="nav-item">
        {%- if page.url == l.url -%}
        <a class="nav-link active" href="#">
          {{ l.title }}
          <span class="visually-hidden">
            (current)
          </span>
        </a>
        {%- else -%}
        <a class="nav-link" href="{{ l.url | relative_url }}">
          {{ l.title }}
          {%- if l.icon -%}
          &nbsp;<span class="{{ l.icon }}"></span>
          {%- endif -%}
        </a>
        {%- endif -%}
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
