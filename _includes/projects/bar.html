<div class="btn-toolbar bg-transparent">
{% for proj in page.projects %}
  {% capture project_url %}/projects/{{ proj }}/{% endcapture %}
  <span>
    <a class="btn btn-primary mx-1"
    href="{{ project_url | relative_url }}"
    role="button" aria-label="{{ proj | replace: "-"," " }}">
      {{ proj | replace: "-"," " }}
    </a>
  </span>
{% endfor %}
</div>
