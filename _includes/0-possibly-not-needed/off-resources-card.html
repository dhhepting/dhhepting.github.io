{% assign sorteddc = dircons | split: '|' | sort %}
{% assign numcons = sorteddc.size | minus:1 %}
<div class="card">
  <div class="card-header bg-info">
        <h3>General Information</h3>
  </div>
  <div class="card-body">
    <ul>
    {% for i in (1..numcons) %}
      {% assign sdc = sorteddc[i] | split: '#' %}
      <li><a href="{{ sdc[0] | relative_url }}">{{sdc[1]}}</a></li>
    {% endfor %}
    </ul>
  </div>
</div>
<span>
  &nbsp;
</span>
