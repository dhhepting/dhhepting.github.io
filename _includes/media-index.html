<h1>Media</h1>

{% if site.data[include.media_dat] %}
  <ul>
    {% assign sortedMedia = site.data[include.media_dat] | sort: 'file' %}
    {% for mediafile in sortedMedia %}
      <li><a href="{{mediafile.URL}}">{{mediafile.file}}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>None available</p>
{% endif %}
