<div class="btn-toolbar bg-transp">
{% for proj in page.projects %}
<span>
	{%capture project_url %}/projects/{{proj}}{% endcapture %}
        <a class="btn btn-primary mx-1" href="{{project_url | relative_url}}"
        role="button" aria-label="{{proj | capitalize}}">{{proj | capitalize}}</a>
</span>
{% endfor %}
</div>
