<div class="card" id="{{ include.id }}-lnk-card">
  <{{ include.level }} class="mb-0">
    <div class="card card-header" role="tab"
    id="heading_{{ include.id }}">
      <a href="{{ include.url }}" target="_blank">
        {{ include.label }}
      </a>
    </div>
  </{{ include.level }}>
</div>
