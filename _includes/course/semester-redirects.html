<script>
let cu = new URL(document.location)
const params = new URLSearchParams(location.search)
let typ = params.get("type")
let asgn = params.get("asgn")
// get current semester
let today = new Date();
let sem = 0;
if (typ || asgn) {
  switch (today.getMonth())
  {
    case 0:
    case 1:
    case 2:
    case 3:
      sem = 10;
      break;
    case 4:
    case 5:
    case 6:
    case 7:
      sem = 20;
      break;
    case 8:
    case 9:
    case 10:
    case 11:
      sem = 30;
  }
  const semid = today.getFullYear().toString() + sem.toString();
  const crs = String(cu.pathname).split('/')[2]
  // test that there is an offering in current semester
  let cu_str = cu.origin + cu.pathname
  if (typ === 'current') {
    let cu_str = cu.origin + cu.pathname + semid + '/'
  }
  if (typ == 'meetings') {
    let cu_str = cu.origin + cu.pathname + semid + '/meetings/'
  }
  if (typ == 'media') {
    let cu_str = cu.origin + cu.pathname + semid + '/media/'
  }
  if (asgn) {
    let cu_str = cu.origin + cu.pathname + semid + '/assignments.html' + '?asgn=' + asgn
  }
  $.get(cu_str).done(
  function () {
    window.location.replace(cu_str)
  }).fail(function () {
    window.alert(crs + ' not offered in ' + semid)
  })
}
</script>
