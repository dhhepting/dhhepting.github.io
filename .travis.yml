language: ruby
rvm:
- 2.3.3
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - SFTP_USER=hepting
exclude:
- vendor
addons:
  ssh_known_hosts: 
    venus.cs.uregina.ca
  apt:
    packages:
    - sshpass

before_script:
- chmod +x ./script/cibuild
script: "./script/cibuild"
before_install:
- openssl aes-256-cbc -K $encrypted_51a517831301_key -iv $encrypted_51a517831301_iv -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy_rsa
#- ssh-add deploy_rsa
#- echo 'venus.cs.uregina.ca ssh-rsa ' >> $HOME/.ssh/known_hosts
deploy:
- provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
- provider: script
  skip_cleanup: true
  #script: rsync --verbose -e 'sshpass -p $PASSPHRASE ssh' -r --delete-after $TRAVIS_BUILD_DIR/_uregina/ hepting@venus.cs.uregina.ca:_uregina
  script: rsync --verbose -r --delete-after $TRAVIS_BUILD_DIR/_uregina/ hepting@venus.cs.uregina.ca:_uregina
  on:
    branch: master
